<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰</title>
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
    <div id="container">
        <h1 id="heading">태블릿</h1>
        <div id="product-pic">
            <img id="product" src="images/product-1.jpg" alt="일체형 컴퓨터" width="400" height="400">
            <div id="small-pic">
                <!--
                <img src="images/product-1-1.jpg" class="small" width="100" height="100">
                <img src="images/product-1-2.jpg" class="small" width="100" height="100">
                <img src="images/product-1-3.jpg" class="small" width="100" height="100">
                <img src="images/product-1-4.jpg" class="small" width="100" height="100">
                -->
                <img src="images/product-1-1.jpg" class="small">
                <img src="images/product-1-2.jpg" class="small">
                <img src="images/product-1-3.jpg" class="small">
                <img src="images/product-1-4.jpg" class="small">
            </div>            
        </div>

        <div id="desc">
            <ul>
                <li>상품명: 태블릿</li>
                <li class="pricetext">판매가: 990,000원</li>
                <li>배송비: 3,000원</li>
                <button>구매하기</button>
                <button>장바구니</button>
            </ul>
            <a herf="#" id="view">상세설명보기</a>
        </div>

        <div id="detail">
            <hr>
            <h2>상품상세정보</h2>
            <ul>
                <li>판매자: G마킷</li>
                <li>제조사: 삼성전자</li>
                <li>RAM: 32GB</li>
                <li>HDD: 4TB</li>
                <li>SSD: 1TB</li>
            </ul>
            <h3>상품특징</h3>
            <p>고성능 프로세서를 탑재한 전문자용으로서 멀티 타스킹 환경에서
                최적화된 빠른 처리를 수행할 수 있습니다.
            </p>
        </div>
    </div>

    <script>
        var product = document.querySelector("#product");
        var small = document.querySelectorAll(".small");

        for(var cnt=0; cnt < small.length; cnt++) {
            small[cnt].addEventListener("click", changeProduct);
        }

        function changeProduct() {
            // var smallpic = this.src;
            // product.src = smallpic;
            product.src = this.src;
        }

    </script>
</body>
</html>
