<html>
<head>

        $("#show").text("스크롤 바가 이동되었어요!");
    });
});
</script>
</head>	
<body>
    <div style="width:2500px; overflow:auto; background-color:yellow;">
            희망은 가난한 사람의 빵이다.<br>
            말 없는 발이 천리간다.<br>
            피는 물보다 진하다.
    </div>

    <p id="show"></p>
</body>  
</html>
