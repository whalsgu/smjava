<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {    
    $("#btn1").click(function(){
        $("div").animate({width: "300px"}, 3000);
        $("div").animate({height: "300px"}, 3000);
    });

    $("#btn2").click(function(){
        $("div").stop();
    });
});
</script>
<style>
div {
    background-color: pink;
    width: 100px;
    height: 100px;
    position: absolute;
}    
</style>
</head>	
<body>
    <p>
        <button id="btn1">Animation</button>
        <button id="btn2">Stop</button>
    </p>
    <div></div>
</body>  
</html>
