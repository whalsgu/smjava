<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script>
$(document).ready(function() {    
    $("#btn1").click(function(){
        $("div").animate({left: "300px"}, 3000); // 오른쪽으로 300픽셀 이동
    });
});
</script>
<style>
div {
    background-color: red;
    width: 100px;
    height: 100px;
    position: absolute;
}    
</style>
</head>	
<body>
    <p>
        <button id="btn1">오른쪽으로 이동시키기</button>
    </p>
    <div></div>
</body>  
</html>
