<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script>
$(document).ready(function() {    
    $("#btn1").click(function(){
        $("p").hide();                  // 단락 숨기기
    });

    $("#btn2").click(function(){
        $("p").show();                  // 단락 보이기
    });
});
</script>
</head>	
<body>
    <button id="btn1">숨기기</button>  
    <button id="btn2">보이기</button>

    <p style="background-color:skyblue;">
        단락입니다.
    </p>
</body>  
</html>
