<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>	
<body>
<script>
    var x = 10; 
    x += 2;
    document.write(x);
    document.write("<br>");

    x -= 4;
    document.write(x);
    document.write("<br>");

    x /= 2;
    document.write(x);
    document.write("<br>");

    x %= 3;
    document.write(x);
    document.write("<br>");
</script>    
</body>  
</html>
