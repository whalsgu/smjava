<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>	
<body>
<script>
    var width = Number(prompt("밑변의 길이를 입력하세요."));
    var height = Number(prompt("높이를 입력하세요."));

    var area = width * height / 2;

    document.write("- 밑변의 길이 : " + width + "cm<br>");
    document.write("- 높이 : " + height + "cm<br>");
    document.write("삼각형의 넓이는 " + area + "cm2 입니다.");
</script>    
</body>  
</html>
