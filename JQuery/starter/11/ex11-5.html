<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<style>
body {
   background: #0eb1d5;
}
ul { 
    list-style-type: none; 
}
a { 
    text-decoration: none; 
    color: black;
}
#wrapper {
    cursor: pointer; 
}
#wrapper #hambuger_menu {
    position: relative;
    width: 25px;
    height: 20px;
    margin: 15px;
}
#wrapper #hambuger_menu span {
    opacity: 1;
    left: 0;
    display: block;
    width: 100%;
    height: 2px;
    border-radius: 10px;
    color: black;
    background-color: white;
    position: absolute;
    transform: rotate(0deg);
    transition: .4s ease-in-out;
}
#wrapper #hambuger_menu span:nth-child(1) {
    top: 0;
}
#wrapper #hambuger_menu span:nth-child(2) {
    top: 9px;
}
#wrapper #hambuger_menu span:nth-child(3) {
    top: 18px;
}
#wrapper #hambuger_menu.open span:nth-child(1) {
    transform: translateY(9px) rotate(135deg);
}
#wrapper #hambuger_menu.open span:nth-child(2) {
    opacity: 0;
    transform: translateX(-60px);
}
#wrapper #hambuger_menu.open span:nth-child(3) {
    transform: translateY(-9px) rotate(-135deg);
}
#container .menu_list .submenu {
    padding-top: 20px;
    padding-bottom: 20px;
}
#container .menu_list {
    padding-left: 0;
    display: block;
    position: absolute;
    width: 400px;
    background: white;
    box-shadow: rgba(100,100,100,0.2) 6px 2px 10px;
    z-index: 999;
    overflow-y: auto;
    overflow-x: hidden;
    left: -100%;
}
#container .menu_list li.toggle {
    font-size: 16px;
    padding: 20px;
    border-top: 1px solid #dbdcd2;
}
#container .menu_list li:first-of-type {
    border-top: 0;
}
.toggle, .submenu_content {
    cursor: pointer;
    font-size: 16px;
    position: relative;
    letter-spacing: 1px;
}
.submenu_content {
    display: none;
}
.toggle a:before, .toggle a:after {
    content: "";
    display: block;
    position: absolute;
    top: 50%;
    right: 30px;
    width: 15px;
    height: 2px;
    margin-top: -1px;
    background-color: #5a5858;
    transform-origin: 50% 50%;
    transition: all 0.3s ease-out;
}
.toggle a:before {
    transform: rotate(-90deg);
    opacity: 1;
    z-index: 2;
}
.toggle.active_menu {
  background: orange;
  transition: all 0.3s ease;
}
.toggle a.active:before {
    transform: rotate(0deg);
    background: #fff; 
}
.toggle a.active:after {
    transform: rotate(180deg);
    background: #fff; 
    opacity: 0;
}
</style>
<script>
$(document).ready(function () {
    function slideMenu() {
      var activeState = $("#container .menu_list").hasClass("active");
      $("#container .menu_list").animate({left: activeState ? "0%" : "-100%"}, 400);
     }
    
    $("#wrapper").click(function(event) {
      event.stopPropagation();
      $("#hambuger_menu").toggleClass("open");
      $("#container .menu_list").toggleClass("active");
      slideMenu();
    });
  
    $(".menu_list").find(".toggle").click(function() {
      $(this).next().toggleClass("open").slideToggle("fast");
      $(this).toggleClass("active_menu").find(".menu_link").toggleClass("active");
  
      $(".menu_list .submenu_content").not($(this).next()).slideUp("fast").removeClass("open");
      $(".menu_list .toggle").not($(this)).removeClass("active_menu").find(".menu_link").removeClass("active");
    });
});
</script>
</head>	
<body>
    <div id="container">
        <div id="wrapper">
           <div id="hambuger_menu"><span></span><span></span><span></span></div>
        </div>  <!-- wrapper -->
        <ul class="menu_list">
           <li id="nav1" class="toggle"> 
              <a class="menu_link" href="#">메뉴 1</a>
           </li>  <!-- toggle -->
           <ul class="submenu submenu_content">
              <li><a href="#">서브메뉴 1</a></li>
              <li><a href="#">서브메뉴 2</a></li>
              <li><a href="#">서브메뉴 3</a></li>
           </ul> <!-- submenu-->
           <li id="nav2" class="toggle"> 
                <a class="menu_link" href="#">메뉴 2</a>
           </li> <!-- toggle -->
           <ul class="submenu submenu_content">
              <li><a href="#">서브메뉴 1</a></li>
              <li><a href="#">서브메뉴 2</a></li>
           </ul> <!-- submenu -->
            <li id="nav3" class="toggle"> 
              <a class="menu_link" href="#">메뉴 3</a>
           </li> <!-- toggle -->
           <ul class="submenu submenu_content">
              <li><a href="#">서브메뉴 1</a></li>
              <li><a href="#">서브메뉴 2</a></li>
              <li><a href="#">서브메뉴 3</a></li>
           </ul>  <!-- submenu -->
        </ul>    <!-- menu_list -->
    </div> <!-- container -->
</body>  
</html>
