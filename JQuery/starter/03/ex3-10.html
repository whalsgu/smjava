<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>	
<body>
<script>
var day = 2;
    var day_name;
    switch (day) {
        case 1:
            day_name = "일요일";
            break;
        case 2:
            day_name = "월요일";
            break;
        case 3:
            day_name = "화요일";
            break;
        case 4:
            day_name = "수요일";
            break;
        case 5:
            day_name = "목요일";
            break;
        case 6:
            day_name = "금요일";
            break;
        case 7:
            day_name = "토요일";
            break;
        default:
            day_name = "입력 오류";
    }
    document.write(day_name + "입니다.");
</script>
</body>  
</html>
