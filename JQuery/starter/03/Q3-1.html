<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>	
<body>
<div id="result"></div>

<script>
    var char = "m";
    if (char == "a" || char == "e"  || char == "i"  || char == "o" || char == "u" ) {
        document.getElementById("result").innerHTML = char + " 은(는) 모음입니다.";
    }
    else {
        document.getElementById("result").innerHTML = char + "은(는) 자음입니다.";
    }
</script>
</body>  
</html>
