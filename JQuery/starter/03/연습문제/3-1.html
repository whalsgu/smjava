<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>	
<body>
<script>    
    var buy;        // 구매 금액
    var discount;   // 할인 금액
    var rate;       // 할인율
    var pay;        // 지불 금액

    buy = prompt("구매 금액을 입력해 주세요.");

    if (buy >= 10000 && buy < 50000) {
        rate = 5;
    } else if (buy >= 50000 && buy < 300000) {
        rate = 7.5;
    } else if (buy >= 300000) {
        rate = 10;
    }
    else {
        rate = 0;
    }
    
    discount = buy * (rate/100);
    pay = buy - discount;

    document.write("- 구매 금액 : " + buy + "원<br>");
    document.write("- 할인율 : " + rate + "%<br>");
    document.write("- 할인 금액 : " + discount + "원<br>");
    document.write("지불 금액은 : " + pay + "원입니다.");
</script>
</body>  
</html>
