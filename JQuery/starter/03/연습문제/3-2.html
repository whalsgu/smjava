<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>	
<body>
<script>    
    var unit;           // 물의 온도 단위
    var temp;           // 물의 온도
    var state;          // 물의 상태(고체, 액체, 기체)

    unit = Number(prompt("온도 단위를 입력해 주세요(1:섭씨, 2:화씨)."));
    temp = Number(prompt("온도를 입력해 주세요."));

    if (unit == 2) {
        temp = (temp - 32) * 5 / 9;     // 화씨 => 섭씨 변환
    }
        
    if (temp < 0) {
        state = "고체";
    }
    else if (temp < 100) {
        state = "액체";
    }
    else {
        state = "기체";
    }
   
    document.write("물의 섭씨 온도 : " + temp + "도<br>");
    document.write("물의 상태는 " + state + "입니다.");
</script>
</body>  
</html>
