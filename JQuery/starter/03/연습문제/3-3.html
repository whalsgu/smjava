<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>	
<body>
<script>    
    var height;     // 키
    var weight;     // 몸무게
    var std;          // 표준 체형 판단 기준
    
    height = Number(prompt("키를 입력해 주세요."));
    weight = Number(prompt("몸무게를 입력해 주세요."));

    std = (height - 100) * 0.9;  

    document.write("키 : " + height + "cm<br>");
    document.write("몸무게 : " + weight + "kg<br>");

    if (weight > std) {
        document.write("다이어트가 필요할 수 있습니다!");
    }
    else {
        document.write("표준(또는 마른) 체형입니다!");
    }
</script>
</body>  
</html>
