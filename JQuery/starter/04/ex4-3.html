<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>	
<body>
<script>
    var num = 1;
    var sum = 0;
    while (num<=100) {
        if (num%3 == 0) {
            sum += num;       // sum = sum + num
        }            
        num++;
    }
    document.write("1~100의 3의 배수의 합계 : " + sum);
</script>
</body>  
</html>
