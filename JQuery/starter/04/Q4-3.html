<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
table { border-collapse: collapse; }
th, td { border: solid 1px gray; }
th { padding: 5px; background-color: #eeeeee}
td { padding:5px; text-align: center; }
</style>
</head>	
<body>
<div id="result"></div>
<script>
    var contents;
    var cm, mm, m, inch;

    contents = "<h3>길이 단위 환산표</h3>"
    contents += "<table>";
    contents += "<tr><th>센터미터(cm)</th><th>미리(mm)</th>";
    contents += "<th>미터(m)</th><th>인치(inch)</th></tr>";
    
    for (cm=10; cm<=50; cm+=10) {
        mm = cm * 10.0;
        m  = cm * 0.01;
        inch = cm * 0.3937;

        mm = mm.toFixed(2);
        m = m.toFixed(2);
        inch = inch.toFixed(2);

        contents += "<tr>";
        contents += "<td>" + cm + "</td>";
        contents += "<td>" + mm + "</td>";
        contents += "<td>" + m + "</td>";
        contents += "<td>" + inch + "</td>";
        contents += "</tr>";
    } 
    contents +="</table>";

    document.getElementById("result").innerHTML = contents;
</script>
</body>  
</html>
