<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>	
<body>
<script>
    for (var i=1; i<=5; i++) {
        for (var j=1; j<=(5-i); j++) {
            document.write("&nbsp;");    
        } 
        for (var j=1; j<=10; j++) {
            document.write("*");    
        } 
        document.write("<br>");   
    }  
</script>
</body>  
</html>
