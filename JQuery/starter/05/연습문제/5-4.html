<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
    table { border-collapse: collapse; }
    th, td { border: solid 1px gray; }
    th { width: 120px; padding: 5px; background-color: #eeeeee}
    td { padding:5px; text-align: center; }
</style>
<script>
    function show_member() {
        var contents = "";
            
        contents += "<h3>회원 목록</h3>";
        contents += "<table>";
        contents += "<tr>";
        contents += "<th>번호</th><th>이름</th><th>아이디</th><th>비밀번호</th><th>전화번호</th>";
        contents += "</tr>";
        for (var i=0; i<=4; i++) {
            var num = i + 1;
        
            contents += "<tr>";
            contents += "<td>" + num + "</td><td>홍길동</td><td>hong</td><td>****</td><td>010-1234-5678</td>";
            contents += "</tr>";
        }
        contents += "</table>";
        
        document.getElementById("result").innerHTML = contents;
    }      
</script>
</head>	
<body>
    <button onclick = "show_member()">회원 목록 보기</button>
    <div id="result"></div>
</body>  
</html>
