<script>
    function add(a, b) {
        var c = a + b;
        return c;
    }

    var value;
    
    value = add(5, 7);
    document.write(value + "<br>");

    value = add(10, 15);
    document.write(value + "<br>");

    document.write(add(-3, -11));
</script>
