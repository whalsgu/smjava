<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
    function get_area(r) {
        result = r * r * 3.14;
        return result;
    }

    function get_length(r) {
        result = r * 2 * 3.14;
        return result;
    }

    var radius = 30;   // 반지름
    var area;           // 원의 넓이
    var length;           // 원의 둘레

    area = get_area(radius);
    length = get_length(radius);

    document.write("반지름 : " + radius + "<br>");
    document.write("원의 넓이 : " + area + "<br>");
    document.write("원의 둘레 : " + length);
</script>
</head>	
<body>
</body>  
</html>
