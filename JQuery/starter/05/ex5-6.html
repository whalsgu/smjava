<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
    function func() {
        var x = 10;     // 변수 x는 지역 변수
        document.write(x + "<br>");
    }

    func();                         // func() 함수 호출
    document.write(x + "<br>");     // 변수 x가 정의되지 않음
</script>
</head>	
<body>
</body>  
</html>
