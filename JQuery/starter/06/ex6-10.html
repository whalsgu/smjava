<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
    var newWindow;

    function openWin() {
        newWindow = window.open("", "새 창", "width=250, height=80, left=230, top=100");
        newWindow.document.write("<p>새창이 열렸습니다.</p>");
    }

    function resizeWin() {
        newWindow.resizeTo(300, 300);
        newWindow.focus();
    }
</script>
</head>
<body>
    <button onclick="openWin()">새 창 열기</button>
    <button onclick="resizeWin()">창 크기 조절하기</button>
</body>  
</html>
