<!DOCTYPE html>

<meta charset="UTF-8">
<script>
    var person = {
        name : "홍길동",
        age : 25,
        sayHello : function () {
            document.write(this.name + "님 안녕하세요!");
        }
    };

    document.write("이름 : " + person.name + "<br>");
    document.write("나이 : " + person.age + "<br>");
    person.sayHello();
</script>
</head>
