<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
    var d = new Date();
    var year = d.getFullYear();
    var month = d.getMonth();
    month++;
    var date = d.getDate();
    var hour = d.getHours();
    var minute = d.getMinutes();
    var second = d.getSeconds();

    document.write(year + "/" + month + "/" + date + " ");
    document.write(hour + ":" + minute + ":" + second);
</script>
</head>	
<body>
</body>  
</html>
