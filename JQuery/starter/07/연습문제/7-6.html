<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
    function showDate() {
        var d = new Date();
    
        var year = d.getFullYear();
        var month = d.getMonth();
        month++;
        var date = d.getDate();
        var hour = d.getHours();
        var minute = d.getMinutes();

        var str = year + "-" + month + "-" + date + " " + hour + ":" + minute;
        document.getElementById("result").innerHTML = str;
    }
</script>
</head>	
<body>
    <button onclick="showDate()">현재 날짜/시간 보기</button>
    <div id="result"></div>
</body>  
</html>
