<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {    
    $("span").parent().css("border", "solid 2px green");
    $("li").parent().css("border", "solid 2px blue");
    $("ul").parent().css("border", "solid 2px red");
});
</script>
</head>	
<body>
    <h2>parent() 메소드</h2>
    <div>
        <ul>
            <li>항목 1</li>
            <li><span>항목 2(span 요소)</span></li>
        </ul>
        <ul>
            <li>항목 1</li>
            <li>항목 2</li>
        </ul>
    </div>    
</body>  
</html>
