<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {    
    $("div li:eq(0)").css("background-color", "yellow");
    $("div li:eq(3)").css("background-color", "pink");
});
</script>
</head>	
<body>
    <div>
        <h2>:eq(index) 필터</h2>
        <ul>
            <li>항목 1</li>
            <li>항목 2</li>
            <li>항목 3</li>
            <li>항목 4</li>
            <li>항목 5</li>
        </ul>
    </div>
</body>  
</html>
