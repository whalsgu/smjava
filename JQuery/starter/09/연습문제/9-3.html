<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script>
$(document).ready(function() {    
    $("div li:first").css("background-color", "pink");
    $("div li:last").css("border", "solid 1px red");
});
</script>
</head>	
<body>
    <div>
        <h2>필터 선택자</h2>
        <ul>
            <li>항목 1</li>
            <li>항목 2</li>
            <li>항목 3</li>
            <li>항목 5</li>
        </ul>
    </div>
</body>  
</html>
