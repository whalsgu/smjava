<html>
<head>

<script src="js/jquery-3.6.0.min.js"></script>
<script>

        var content = $("#name").val();
        alert(content);
    });  
});
</script>

<body>
    <p>
        이름 : <input type="text" id="name">
    </p>
    <button id="btn">입력 내용 가져오기</button>
</body>  
</html>
