<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Event</title>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function() { /* 문서가 로딩 되면 이벤트가 실행 */
            $("#imgsam").css({"border": "2px solid #000"});

            var w = $("#imgsam").width();
            var h = $("#imgsam").height();
            console.log("ready: width=", w, ", height=", h); 
        });

        $(window).load(function() { /* 이미지가 로딩 되면 이밴트가 실행 */
            $("#imgsam").css({"border": "2px solid #000"});

            var w = $("#imgsam").width();
            var h = $("#imgsam").height();
            console.log("load: width=", w, ", height=", h); 
        });

    </script>
</head>
<body>
    <h1>윈도우 로딩 이벤트</h1>
    <hr>
    <p>
        <img src="https://cdn.pixabay.com/photo/2014/02/27/16/10/tree-276014_960_720.jpg" id="imgsam">
    </p>
</body>
</html>
