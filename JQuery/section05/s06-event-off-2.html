<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Event</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $(".btn1").click(function() {
                $(".btn1").parent().next().css({"color": "#f00"})
            });

            $(".btn2").on({
                "mouseover focus" : function() { /* 버튼2를 클릭하면 포커스를 갖게 되므로 색상이 변경 된다. */
                    $(".btn2").parent().next().css({"color":"#00f"});
                }
            });

            $(".btn1").off("click");        /* 마우스 클릭 이벤트 제거 */
            $(".btn2").off("mouseover");    /* 마우스 오버 이벤트 제거 */
        });
    </script>
</head>
<body>
    <h1>이벤트 - off</h1>
    <hr>
    <p>이벤트 제거</p>
    <p>
        <button class="btn1">버튼1</button>
    </p>
    <p>버튼1 클릭에 의한 내용</p>
    <p>
        <button class="btn2">버튼2</button>
    </p>
    <p>버튼2 클릭에 의한 내용</p>
</body>
</html>
