<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Event</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $(".btn1").on("click", function(evt) {
                evt.preventDefault();   /* 디폴트 이벤트 처리를 막음 */
                $(".desc1").css({"background-color":"#ff0"});
            });

            $(".btn2").on("click", function() {
                $(".desc2").css({"background-color":"#0ff"});
            });

            $(".btn3").on("dblclick", function() {
                $(".desc3").css({"background-color":"#0f0"});
            });
        });
    </script>
</head>
<body>
    <h1>이벤트 차단</h1>
    <hr>
    <p><a class="btn1" href="https://cdn.pixabay.com/photo/2014/02/27/16/10/tree-276014__480.jpg">이미지링크1</a></p>
    <p class="desc1">설명1</p>
    <p><a class="btn2" href="https://cdn.pixabay.com/photo/2017/02/28/08/04/computer-2105121_960_720.png">이미지링크2</a></p>
    <p class="desc2">설명2</p>
    <p><button class="btn3">버튼3</button></p>
    <p class="desc3">설명3</p>
</body>
</html>
