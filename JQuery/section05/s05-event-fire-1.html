<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Event</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $(".btn2").on({
                "click" : function() {
                    alert("버튼2가 클릭되었습니다.");
                }
            });

            $(".btn1").click(function() {
                $(".btn2").click(); /* 버튼2의 이벤트를 발생 */
            });

        });
    </script>
</head>
<body>
    <h1>마우스 이벤트</h1>
    <hr>
    <p>강제로 이벤트 발생시키기, 버튼1을 클릭하면 버튼2가 클릭된 것처럼 작동</p>
    <p>
        <button class="btn1">버튼1</button>
    </p>
    <p>
        <button class="btn2">버튼2</button>
    </p>
    
</body>
</html>
