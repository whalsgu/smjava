<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Event</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $(".btn1").click(function() {
                $(".btn1").css({"color":"#f00"});
            });
        });
    </script>
</head>
<body>
    <h1>이벤트 - click</h1>
    <hr>
    <p>아래 버튼을 클릭하세요!</p>
    <p>
        <button class="btn1">클릭하세요!</button>
    </p>
    
</body>
</html>
