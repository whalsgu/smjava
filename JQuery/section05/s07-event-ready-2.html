<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Event</title>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function() {
            $("#imgsam").css({"border": "2px solid #000"});

            var w = $("#imgsam").width();
            var h = $("#imgsam").height();
            console.log("ready: width=", w, ", height=", h); 
        });
    </script>
</head>
<body>
    <h1>로딩 이벤트</h1>
    <hr>
    <p>
        <img src="images/sample-1.jpg" id="imgsam">
    </p>
</body>
</html>
