<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Event</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $(".btn3").on({
                "mouseover focus" : function() {
                    $(".btn3").css({"color":"#f00"});
                }
            });

            $(".btn3").on(
                "mouseout blur", function() {
                    $(".btn3").css({"color":"#00f"});
                }
            );

            $(".btn1").click(function() {
                $(".btn3").trigger("mouseover"); /* 마우스오버 이벤트를 강제로 발생 시킴 */
            });
            $(".btn2").click(function() {
                $(".btn3").trigger("mouseout"); /* 마우스아웃 이벤트를 강제로 발생 시킴 */
            });
        });
    </script>
</head>
<body>
    <h1>마우스 이벤트</h1>
    <hr>
    <p>강제로 이벤트 발생시키기</p>
    <p>
        <button class="btn1">버튼3(마우스오버)</button>
        <button class="btn2">버튼3(마우스아웃)</button>
    </p>
    <p>
        <button class="btn3">버튼3</button>
    </p>
    
</body>
</html>
