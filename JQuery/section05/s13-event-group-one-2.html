<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function() {
	/*
	 * one() 이벤트 등록 메서드는 선택한 이벤트가 1회 발생하면 자동으로 등록된 이벤트가 제거
	 * 등록된 각각의 이벤트가 한 번만 처리된다.
	 * 1. 마우스 이동(mousemove) 한 번 처리
	 * 2. 마우스 클릭을 하면 포커스(focus) 한 번 처리
	 */
	$(".btn_1").one("mouseenter focus", function() {
		$(".btn_2").css("background-color", "#f00");
	});

	$(".btn_1").one("mouseleave focusout", function() {
		$(".btn_2").css("background-color", "#fff");
	});

	// $(".btn_2").addClass("on");
});
</script>
</head>
<body>
<div id="container">
	<p class="btn_wrap">
		<button class="btn_1">버튼1</button>
	</p>
	<p><button class="btn_2">버튼2</button></p>
</div>
</body>
</html>
