<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> Plugin </title>
<script src="js/jquery.js"></script>
<script src="js/jquery.bxslider.min.js"></script>
<link rel="stylesheet" href="css/jquery.bxslider.min.css">
<style>
	* { margin: 0;
		padding: 0;
	}

	#gallery{
		margin: 0 auto;
		width: 600px;
		height: 400px;
	}
</style>
<script>
	$(function() {
		$('.slide_gallery').bxSlider({
			auto: true,
			autoControls: true,
			stopAutoOnClick: true,
			pager: true
		});
	});
</script>
</head>
<body>
<div id="gallery">
	<ul class="slide_gallery">
		<li><img src="../images/sample-1.jpg" alt="사진1"></li>
		<li><img src="../images/sample-2.jpg" alt="사진2"></li>
		<li><img src="../images/sample-3.jpg" alt="사진3"></li>
		<li><img src="../images/sample-4.jpg" alt="사진4"></li>
		<li><img src="../images/sample-5.jpg" alt="사진5"></li>
	</ul>
</div>
</body>
</html>
