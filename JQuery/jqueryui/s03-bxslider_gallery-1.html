<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> Plugin </title>
<script src="js/jquery.js"></script>
<script src="js/jquery.bxslider.min.js"></script>
<link rel="stylesheet" href="css/jquery.bxslider.min.css">
<style>
	*{margin: 0;padding: 0;}
	li{list-style: none;}
	#gallery_wrap{ margin: 0 auto; width: 450px;}
	#gallery_wrap .bx-wrapper{margin-bottom: 20px;}
	.slider-pager { text-align: center; }
	.slider-pager li{ display: inline; }

</style>
<script>
$(function() {
	$('.slide_gallery').bxSlider({
		auto: true,
		autoControls: false,
		pagerCustom: '.slider-pager'
	});
});
</script>
</head>
<body>
<div id="gallery_wrap">
	<ul class="slide_gallery">
		<li><img src="../images/sample-1.jpg" alt="사진1"></li>
		<li><img src="../images/sample-2.jpg" alt="사진2"></li>
		<li><img src="../images/sample-3.jpg" alt="사진3"></li>
		<li><img src="../images/sample-4.jpg" alt="사진4"></li>
		<li><img src="../images/sample-5.jpg" alt="사진8"></li>
	</ul>
	<ul class="slider-pager">
		<li><a href="#" data-slide-index="0">
			<img src="../images/sample-1.jpg" alt="사진1" width="400px" height="300px"></a>
		</li>
		<li><a href="#" data-slide-index="1">
			<img src="../images/sample-2.jpg" alt="사진2" width="400px" height="300px"></a>
		</li>
		<li><a href="#" data-slide-index="2">
			<img src="../images/sample-3.jpg" alt="사진3" width="400px" height="300px"></a>
		</li>
		<li><a href="#" data-slide-index="3">
			<img src="../images/sample-4.jpg" alt="사진4" width="400px" height="300px"></a>
		</li>
		<li><a href="#" data-slide-index="4">
			<img src="../images/sample-5.jpg" alt="사진5" width="400px" height="300px"></a>
		</li>
	</ul>
</div>
</body>
</html>
