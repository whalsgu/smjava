<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Manipulate</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() { /* 지정한 요소에 클래스를 생성 */
            $("#p1").addClass("red");
            $("#p3").addClass("green");
            $("#p5").addClass("blue");
            $("#p7").addClass("blueviolet");
        });
    </script>

    <style>
        .red { background-color: red;}
        .green { background-color: green;}
        .blue { background-color: blue;}
        .blueviolet { background-color: blueviolet;}
    </style>
</head>
<body>
    <h1>객체 조작 - addClass</h1>
    <p>클래스 생성</p>
    <hr>
    <p id="p1">주요내용1</ㅗp>
    <p id="p2">주요내용2</p>
    <p id="p3">주요내용3</p>
    <p id="p4">주요내용4</p>
    <p id="p5">주요내용5</p>
    <p id="p6">주요내용6</p>
    <p id="p7">주요내용7</p>
</body>
</html>
