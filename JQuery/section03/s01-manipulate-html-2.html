<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Manipulate</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            var html1 = $("#div1").html(); /* 선택한 요소의 하위 요소를 가져온다 */
            console.log(html1);

            $("#div1 p").html("<a href='#'>링크</a>"); /* 지정한 위치인 p태그 안에 새로운 요소(a)를 생성 */

            var html2 = $("#div1").html(); /* 선택한 요소의 하위 요소를 가져온다 */
            console.log(html2);
        });
    </script>

    <style>
        #div1 {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <h1>객체 조작</h1>
    <div id="div1">
        <h2>HTML 조작1</h2>
        <p>내용1</p>
    </div>
</body>
</html>
