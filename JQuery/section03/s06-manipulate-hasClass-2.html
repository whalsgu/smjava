<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Manipulate</title>
    <script src="js/jquery.js"></script>
    <script>
        /*
        $(function() { 
            $("#p2").removeClass("green");
            $("#p4").removeClass("blue");
        });
        */

        function hasClass() {
            var green = $("#p6").hasClass("green");
            var blueviolet = $("#p6").hasClass("blueviolet");
            console.log("green: ", green);
            console.log("blueviolet: ", blueviolet);

            var html = $("#p6").text() + "설명 ===> ";
            var desc = html + "green: " + green + ", blueviolet: " + blueviolet;
            $("#desc").html("<p class='green'>" + desc + "</p>");
        }
    </script>

    <style>
        .red { background-color: red;}
        .green { background-color: green;}
        .blue { background-color: blue;}
        .blueviolet { background-color: blueviolet;}
    </style>

</head>
<body>
    <h1>객체 조작 - hasClass</h1>
    <p>클래스 확인: 해당하는 클래스가 있으면 true, 없으면 false</p>
    <hr>
    <div>
        <p id="p1">주요내용1</p>
        <p id="p2" class="green">주요내용2</p>
        <p id="p3">주요내용3</p>
        <p id="p4" class="blue">주요내용4</p>
        <p id="p5">주요내용5</p>
        <p id="p6" class="blueviolet">주요내용6</p>
        <p id="p7">주요내용7</p>
        <div id="desc"></div>
    </div>
    <button onclick="hasClass();">클래스 확인</button>
</body>
</html>
