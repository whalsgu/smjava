<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Manipulate</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            var text1 = $("#container").text(); /* 선택된 요소에 속한 모든 텍스트를 가져온다. */
            console.log('text:', text1);

            $("#container h2").text("HTML 텍스트 변경"); /* 선택된 요소의 텍스트를 변경 */
        });
    </script>

    <style>
        #div1 {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <h1>객체 조작 - html</h1>
    <div id="container">
        <h2>HTML 텍스트 조작</h2>
        <p><a href='#'>연결</a></p>
    </div>
</body>
</html>
