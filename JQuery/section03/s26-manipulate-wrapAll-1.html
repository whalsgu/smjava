<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Manipulate</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() { /* 요소를 한꺼번에 감쌈 */
            $(".container1").wrapAll("<div id='container1' />");
            $(".container2").wrapAll("<div id='container2' />");
        });
    </script>
    <style>
        #container1 {
            background-color: darkcyan;
        }

        #container2 {
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <h2>선택한 요소를 한꺼번에 감쌈 - wrapAll</h2>
    <p>선택된 요소를 새로운 요소로 한꺼번에 감싼다.</p>
    <hr>
    <h3 class="container1">제목1</h3>
    <ul class="container1">
        <li>엘리먼트1</li>
        <li>엘리먼트2</li>
        <li>엘리먼트3</li>
        <li>엘리먼트4</li>
    </ul>
    <h3 class="container2">제목2</h3>
    <ul class="container2">
        <li>엘리먼트1</li>
        <li>엘리먼트2</li>
        <li>엘리먼트3</li>
        <li>엘리먼트4</li>
    </ul>
</body>
</html>
