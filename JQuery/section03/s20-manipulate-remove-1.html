<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Manipulate</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() { /* 선택된 요소를 삭제 */
            $(".containter2").remove(); /* 해당하는 요소를 삭제 */
        });
    </script>
    <style>
        .containter {
            background-color: darkcyan;
        }

        .containter2 {
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <h2>요소를 삭제 - remove</h2>
    <p>선택된 요소 삭제</p>
    <hr>
    <div class="containter">
        <h3>제목1</h3>
        <ul>
            <li>엘리먼트1</li>
            <li>엘리먼트2</li>
            <li>엘리먼트3</li>
            <li>엘리먼트4</li>
        </ul>
   </div>
   <div class="containter2">
        <h3>제목2</h3>
        <ul>
            <li>엘리먼트1</li>
            <li>엘리먼트2</li>
            <li>엘리먼트3</li>
            <li>엘리먼트4</li>
        </ul>
   </div>
</body>
</html>
