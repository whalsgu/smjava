<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Manipulate</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() { /* 선택한 요소의 속성값을 취득 */
            var src = $("#container img").attr("src"); 
            var alt = $("#container img").attr("alt");
            var border = $("#container img").attr("border");
            console.log("[image] src=", src);
            console.log("[image] alt=", alt);
            console.log("[image] border=", border);
        });

        function changeImage() {
            /* 선택한 요소의 속성값을 변경 */
            $("#container img").attr({
                "src" : "images/image02.jpg",
                "alt" : "구름",
                "border" : "10"});
        }
    </script>
</head>
<body>
    <h1>객체 조작 - attr</h1>
    <div id="container">
        <h2>이미지 속성</h2>
        <p><img src="images/image01.jpg" alt="애드벌룬" border="5"></p>
        <button onclick="changeImage();">이미지변경</button>
    </div>
</body>
</html>
