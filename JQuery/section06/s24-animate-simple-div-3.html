<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>css click event & background-color</title>
   <script src="js/jquery.js"></script>

  <style>
    div {
        position: absolute;
        background-color: #abc;
        left: 70px;
        top: 10px;
        width: 90px;
        height: 90px;
        margin: 5px;
      }    
  </style>
   
</head>
<body>
 
  <button id="left">&laquo;</button>
  <button id="right">&raquo;</button>
  <div class="block"></div>
   
  <script>
  $( "#right" ).click(function() {
    $( ".block" ).animate({ "left": "+=50px" }, "slow" );
  });
   
  $( "#left" ).click(function(){
    $( ".block" ).animate({ "left": "-=50px" }, "slow" );
  });
  </script>     
</body>
</html>
