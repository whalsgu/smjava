<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Effect</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            var txt = $(".txt");
            var count = 1;
            $(".btn button").on("click", function() {
                if(!txt.is(":animated")) {
                    if($(this).hasClass("bkBtn")) {
                        count--;
                        if(count < 1) {
                            count = 1;
                            return false;
                        } 
                        txt.animate({ marginLeft:"-=10%" },300);
                    } 
                    else {
                        count++;
                        if(count > 10) {
                            count = 10;
                            return false;
                        }             
                        txt.animate({marginLeft:"+=10%"},300);
                    }
                }
            });
        });
    </script>

    <style>
        * { margin:0;padding:0;}
        body{ padding:20px;}
        
        .btn { margin-bottom: 10px; }
        
        .wrap {
            max-width:600px;
            border: 1px solid #000; 
        }
        
        .txt {
            width:10%; 
            text-align:center;
            background-color:fuchsia;
        }
    </style>

</head>
<body>
	<p class="btn">
		<button class="bkBtn">뒤로</button>
		<button class="goBtn">전진</button>
	</p>
	
	<div class="wrap">
		<p class="txt">내용1</p>
	</div>
</body>
</html>
