<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>css click event & background-color</title>
   <script src="js/jquery.js"></script>

  <style>
    div {
        background-color: #bca;
        width: 100px;
        border: 1px solid green;
      }
  </style>
   
</head>
<body>
  <button id="go">&raquo; Run</button>
  <div id="block">Hello!</div>
   
  <script>
  // Using multiple unit types within one animation.
   
  $( "#go" ).click(function() {
    $( "#block" ).animate({
      width: "70%",
      opacity: 0.2, /* 해당 요소의 배경 불투명도 : 0(투명, 요소가 보이지 않음 ) ~ 1(불투명, 기본값) */
      marginLeft: "0.6in",
      fontSize: "3em",
      borderWidth: "10px"
    }, 1500 );
  });
  </script>
     
</body>
</html>
