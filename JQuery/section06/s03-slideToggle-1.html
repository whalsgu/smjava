<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Effect</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $(".btnSlideToggle").on("click", function() {
                $(".container").slideToggle(2000, "swing");
            });
        });
    </script>

    <style>
        .content {
            width: 400px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <p>
        <button class="btnSlideToggle">slideToggle</button>
    </p>

    <div class="container">
        <div class="content">
            <img src="../images/sample-1.jpg"/>
        </div>
    </div>
</body>
</html>
