<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Effect</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $(".txt").animate({ marginLeft: "400px" }, 100)
                .animate({ marginTop: "400px"}, 1000)
                .animate({ marginLeft: 0}, 1000)
                .animate({ marginTop:  0}, 1000);
        });
    </script>

    <style>
        * { margin: 0; }
        .txt {
            width:50px;
            text-align: center;
            background-color: deepskyblue;
        }

    </style>

</head>
<body>
    <p class="txt">애니</p>
</body>
</html>
