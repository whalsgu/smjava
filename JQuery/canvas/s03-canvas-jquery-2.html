<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            draw();
        });

        function draw(){
            var canvas = $("#canvas");
            if (canvas) {
                var ctx = canvas.get(0).getContext('2d');
                ctx.fillRect(40, 40, 100, 100);
            }
        }
    </script>

    <style type="text/css">
        canvas { border: 1px solid black; }
    </style>
  </head>

  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
  </bodyonload=>
</html>
