<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>css click event & background-color</title>
   <script src="js/jquery.js"></script>

   <style>
    p {
      color: blue;
      width: 200px;
      font-size: 14px;
    }
    </style>
   
</head>
<body>
 
  <p>Just roll the mouse over me.</p>
   <p>Or me to see a color change.</p>
 
  <script>
    $("p").on( "mouseover", function() {
      $( this ).css( "color", "red" );
    });

    $("p").on( "mouseleave", function() {
      $( this ).css( "color", "blue" );
    });

  </script>
  
   
</body>
</html>
