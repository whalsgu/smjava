<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - select</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() { /* 선택된 요소 가운데 index로 지정된 요소의 위치(인덱스)를 리턴 */
            var index = $("#menu1 li").index($("#view"));
            console.log('index=', index);

        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <p> 선택된 요소 가운데 index로 지정된 요소의 위치(인덱스)를 리턴(0부터 시작)</p>
    <ul id="menu1">
        <li>파일</li>
        <li>편집</li>
        <li id="view">보기</li>
        <li>실행</li>
        <li>옵션</li>
        <li>도움말</li>
    </ul>
    <ul id="menu2">
        <li>챗봇</li>
    </ul>
</body>
</html>
