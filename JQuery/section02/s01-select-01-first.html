<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - select</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $("#menu li").first().css({"background-color" : "#0ff" });  /* 첫 번째 */
            $("#menu li").last().css({"background-color" : "#ff0" });   /* 마지막 번째 */
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <p>메뉴에서 첫 번째 요소와 마지막 요소를 선택</p>
    <ul id="menu">
        <li>파일</li>
        <li>편집</li>
        <li>보기</li>
        <li>실행</li>
        <li>옵션</li>
        <li>도움말</li>
    </ul>
</body>
</html>
