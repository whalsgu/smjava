<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - select</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $("#container a[target]").css({"color" : "#f00"});          /* a태그에 속성(target)이 포함되어 있으면 선택 */
            $("#container a[href ^= https]").css({"color" : "#0ff"});   /* a태그에 속성(href)의 값이 https로 시작하면 선택 */
            $("#container a[href $= net]").css({"color" : "#f0f"});     /* a태그에 속성(href)의 값이 .net으로 끝나면 선택 */
            $("#container a[href *= welcome]").css({"color" : "#abc"}); /* a태그에 속성(href)의 값이 welcome을 포함하면 선택 */
        });
    </script>
</head>
<body>
    <div id="container">
        <p><a href="http://ezenacademy.co.kr" target="_blank">이젠아카데미</a></p>
        <p><a href="https://alpabetic.com">알파벳C</a></p>
        <p><a href="http://hello.net">헬로우</a></p>
        <p><a href="http://welcome.com">웰컴</a></p>
    </div>
</body>
</html>
