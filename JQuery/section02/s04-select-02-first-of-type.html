<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - select</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() { /* 선택된 요소의 그룹 가운데 첫 번째 요소 선택 */
            $("li:first-of-type").css({"background-color" : "#0ff" });  /* 첫 번째 */
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <p>선택된 요소의 그룹 가운데 첫 번째 요소를 선택한다.
        해당 그룹이 여러개 있을 경우 모든 그룹의 첫 번째 요소가 각각 선택된다.
    </p>
    <ul>
        <li>파일</li>
        <li>편집</li>
        <li>보기</li>
        <li>실행</li>
        <li>옵션</li>
        <li>도움말</li>
    </ul>
    <ul>
        <li>파일</li>
        <li>편집</li>
        <li>보기</li>
        <li>실행</li>
        <li>옵션</li>
        <li>도움말</li>
    </ul>
</body>
</html>
