<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - select</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() { /* 선택된 요소의 갯수만큼 반복해서 지정된 함수가 실행 */
            $.each($("#menu1 li"), function(a) {  /* 선택된 요소 인자(인덱스), $this: 전달된 요소의 객체 */
                console.log('a=', a, ", this=", $(this));
            });

        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <p> 선택한 요소를 반복하면서 지정된 익명함수의 인자로 전달하여 실행</p>
    <ul id="menu1">
        <li>파일</li>
        <li>편집</li>
        <li>보기</li>
        <li>실행</li>
        <li>옵션</li>
        <li>도움말</li>
    </ul>
    <ul id="menu2">
        <li>챗봇</li>
    </ul>
</body>
</html>
