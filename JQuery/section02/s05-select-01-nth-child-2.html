<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - select</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() { /* 선택된 요소 중에서 지정한 숫자에 위치한 요소를 선택 */
            $("#menu2 li:nth-child(1)").css({"background-color" : "#0ff" }); /* 첫 번째는 요소의 값은 1부터 시작 */
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <p>선택된 요소 중에서 지정한 숫자에 위치한 요소를 선택</p>
    </p>
    <ul id="menu1">
        <li>파일</li>
        <li>편집</li>
        <li>보기</li>
        <li>실행</li>
        <li>옵션</li>
        <li>도움말</li>
    </ul>
    <ul id="menu2">
        <li>파일</li>
        <li>편집</li>
        <li>보기</li>
        <li>실행</li>
        <li>옵션</li>
        <li>도움말</li>
    </ul>
</body>
</html>
