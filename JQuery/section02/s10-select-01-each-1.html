<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - select</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            var lst = [
                { "find" : "이름"},
                { "find" : "전화번호"},
                { "find" : "주소"}
            ];

            /* 전달된 배열의 갯수만큼 반복해서 지정된 함수가 실행 */
            $(lst).each(function(index, obj) { /* 전달된 객체 인자: 인덱스, 객체 */
                console.log('index=', index, ", object=", obj, ", value=", obj.find);
            });

        });
    </script>
</head>
<body>
    <h2>배열 탐색</h2>
</body>
</html>
