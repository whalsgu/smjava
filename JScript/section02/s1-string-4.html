<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Type</title>
</head>
<body>
    <script>
        // 숫자를 문자로 변환
        var hello = String(12345);
        hello += "원";
        hello = "<h1>" + hello + "</h1>"; 
        document.write(hello);
    </script>
    
</body>
</html>
