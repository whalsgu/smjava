<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Type</title>
</head>
<body>
    <script>
        var x = 10;
        var y = Number("20"); // 문자열을 숫자로 변환
        var z = x + y;
        console.log('x=' + x);
        console.log('y=' + y);
        console.log('z=' + z);
    </script>
    
</body>
</html>
