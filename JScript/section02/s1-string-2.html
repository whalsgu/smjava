<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Type</title>
</head>
<body>
    <script>
        // 문자열 : 큰따옴표로 처리
        var h1s = "<h1>";
        var h1e = "</h1>";
        var str = String("Hello, String!!!");
        document.write(h1s + str + h1e);
    </script>
    
</body>
</html>
