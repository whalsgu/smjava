<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Type</title>
</head>
<body>
    <script>
        var x = 10;     // 정수
        var y = 0.1234; // 실수
        var z = x + y;  // 숫자형(Number) = 정수 + 실수
        console.log('x=' + x);
        console.log('y=' + y);
        console.log('z=' + z);
    </script>
    
</body>
</html>
