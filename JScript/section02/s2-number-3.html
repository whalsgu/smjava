<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Type</title>
</head>
<body>
    <script>
        var x = 10;
        var y = "20";
        var z = x + y; // 문자열 = 숫자 + 문자열
        console.log('x=' + x);
        console.log('y=' + y);
        console.log('z=' + z);
    </script>
    
</body>
