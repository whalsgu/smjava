<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 대입 연산자</title>
</head>
<body>
    <h1>자바스크립트 연산자</h1>
    <p>복합대입 연산자: 문자열(+=)</p>
    <hr>
    <script>
        var html = "<table border='1'";
        html += '<tr>';
        html += '<td>a</td>';
        html += '<td>b</td>';
        html += '<td>c</td>';
        html += '</tr>';
        html += '<tr>';
        html += '<td>d</td>';
        html += '<td>e</td>';
        html += '<td>f</td>';
        html += '</tr>';
        html += '</table>';
        document.write(html);
    </script>
    
</body>
</html>
