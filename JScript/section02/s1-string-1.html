<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Type</title>
</head>
<body>
    <script>
        // 문자열 : 큰따옴표로 처리
        var h1 = "<h1>'h1': javascript</h1>";
        var h2 = "<h2>'h2': javascript</h2>";
        var h3 = "<h3>'h3': javascript</h3>";

        // 문자열 : 작은 따옴표로 처리, 문자열 안에서 역슬레시
        var h4 = '<h4>\'h4\': javascript</h4>';
        var h5 = '<h5>\'h5\': javascript</h5>';
        var h6 = '<h6>\'h6\': javascript</h6>';

        document.write(h1);
        document.write(h2);
        document.write(h3);
        document.write(h4);
        document.write(h5);
        document.write(h6);
    </script>
    
</body>
</html>
