<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항 조건 연산자</title>
</head>
<body>
    <h1>삼항 조건 연산자</h1>
    <hr>
    <script>
        var a = 10;
        var b = 20;
        var c = a > b ? "a > b" : "a < b";
        document.write("a=", a, '<br>');
        document.write("b=", b, '<br>');
        document.write("c=", c, '<br>');
    </script>
    
</body>
</html>
