<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
</head>
<body>
    <h1>자바스크립트 비교연산자</h1>
    <p>비교연산자: >, <, >=, <=, ==, !=, ===, !==</p>
    <hr>
    <script>
        var a = 10;
        var b = 20;
        var c = a > b;  // a가 b보다 크다
        var d = a < b;  // a가 b보다 작다
        var e = a >= b; // a는 b보다 크거나 같다
        var f = a <= b; // a는 b보다 작거나 같다
        var g = a == b; // a는 b와 같다
        var h = a != b; // a는 b와 같지 않다

        document.write('    a : ', a, '<br>');
        document.write('    b : ', b, '<br>');

        document.write(' a > b : ', c, '<br>');
        document.write(' a < b : ', d, '<br>');
        document.write('a >= b : ', e, '<br>');
        document.write('a <= b : ', f, '<br>');
        document.write('a == b : ', g, '<br>');
        document.write('a != b : ', h, '<br>');

    </script>
    
</body>
</html>
