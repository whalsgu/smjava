<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null Value</title>
</head>
<body>
    <h1>변수 재선언</h1>
    <hr>
    <script>
        var value = "abc";  // 최초 선언
        document.write('value is ', value, "<br>");

        var value = 12345;  // 재선언?, 가능
        document.write('value is ', value, "<br>");
    </script>
    
</body>
</html>
