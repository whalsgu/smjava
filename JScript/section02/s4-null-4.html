<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null Value</title>
</head>
<body>
    <h1>null value</h1>
    <hr>
    <script>
        var value = "abc";
        document.write('value is ', value, "<br>");

        value = null;
        value = "end";
        if(value == null) {
            document.write('value is null');
        }
        else {
            document.write('value is unknown');
        }
    </script>
    
</body>
</html>
