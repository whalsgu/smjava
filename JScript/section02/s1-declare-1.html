<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null Value</title>
</head>
<body>
    <h1>변수 선언</h1>
    <hr>
    <script>
        // var 생략은 권장하지 않음
        value = "abc";  // var를 하지 않고 선언
        document.write('value is ', value, "<br>");

        var value = 12345;  // 다른 타입으로 재선언?, 가능
        document.write('value is ', value, "<br>");
    </script>
    
</body>
</html>
