<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeof</title>
</head>
<body>
    <h1>typeof</h1>
    <p>데이터나 변수에 저장된 자료형 검사</p>
    <hr>
    <script>
        var real = 1.2345;

        document.write('typeof(real) : ', typeof(real), '<br>');

        if(typeof(real) == "number") {
            document.write('result: typeof(real) is number', '<br>');
        }

    </script>
    
</body>
</html>
