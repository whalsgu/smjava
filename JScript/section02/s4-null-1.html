<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null Value</title>
</head>
<body>
    <h1>null value</h1>
    <hr>
    <script>
        var nullvalue = null;

        document.writeln('nullvalue :' + nullvalue);
        document.writeln('<br>');

        if(nullvalue == null) {
            document.write('nullvalue is null');
        }
        else {
            document.write('nullvalue is unknown');
        }
    </script>
    
</body>
</html>
