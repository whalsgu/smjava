<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감 연산자</title>
</head>
<body>
    <h1>자바스크립트 연산자</h1>
    <p>증감 연산자: 증가(++), 감소(--)</p>
    <hr>
    <script>
        var a = 10;
        var b = 0;
        var c = 0;

        document.write('a =', a, '<br>');
        document.write('b =', b, '<br>');

        b = a++; // a를 b에 대입한 후에 a의 값을 1만큼 증가
        document.write('a = ', a, '<br>');
        document.write('b = a++ : ', b, '<br>');

        b = ++a; // a를 1만큼 증가 시킨 후에 a의 값을 b에 대입
        document.write('a = ', a, '<br>');
        document.write('b = ++a : ', b, '<br>');

        c = --b; // b를 1만큼 감조 시킨 후에 b의 값을 c에 대입
        document.write('b = ', b, '<br>');
        document.write('c = --b :', c, '<br>');

        c = b++; // b를 c에 대입한 후에 b를 1만큼 증가
        document.write('b = ', b, '<br>');
        document.write('c = b++ : ', c, '<br>');
        
    </script>
    
</body>
</html>
