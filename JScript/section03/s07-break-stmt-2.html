<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문(for)</title>
</head>
<body>
    <h1>반복문(for)</h1>
    <p>for(초깃값; 조건식; 증감식) { ... }</p>
    <label>처리순서</label>
    <ol>
        <li>초깃값</li>
        <li>조건식</li>
        <li>코드블럭</li>
        <li>증감식</li>
        <li>조건식</li>
        <li>코드블럭</li>
        <li>...</li>
    </ol>
    <hr>
    <script>
        /*
        // 1부터 1000까지 수의 합
        // 합의 값이 3000을 넘으면 종료.
        // 그 때까지의 카운트 된 수와 합을 출력하라.
        */        
        var s = 0;
        for(var n=1; ; n++) { /* 무한루프는 웹브라우저에 의해서 통제 됨 */
            s += n;
            /*
            if(s > 3000) {
                document.write('종료:n=', n, ", s=", s, '<br>');
                break;
            }
            */

            if(n % 100 == 0) {
                document.write('n=', n, ", s=", s, '<br>');
            }
        }

        document.write("1부터 ", n, "까지의 합은 ", s);
    </script>
</body>
</html>
