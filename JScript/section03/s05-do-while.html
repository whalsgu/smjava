<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문(do while)</title>
</head>
<body>
    <h1>반복문(do while)</h1>
    <p>do while문은 먼저 블럭을 실행한 후 조건을 검사하고
        조건이 만족하면 다시 블럭을 계속 실행한다.
        그러므로 블럭을 먼저 실행해야 할 필요가 있는 반복문에 사용할 수 있다.
    </p>
    <p> do { ... } while(조건식)</p>
    <hr>
    <script>
        var n = 1;
        var s = 0;
        var max = 10;

        do {
            if(max <= 0) {
                document.write("최대값은 반드시 <span style='color:red'>", 1, '</span>보다 크거나 같아야 합니다.<br>');
                break;
            }

            s += n;
            document.write("1부터 ", n, "까지의 합은 <span style='color:red'>", s, '</span><br>');
        } while(++n <= max)
    </script>
    
</body>
</html>
