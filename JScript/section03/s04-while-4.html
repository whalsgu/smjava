<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Statement</title>
</head>
<body>
    <h1>반복문(while)</h1>
    <p>while문은 조건이 만족하면 블럭을 계속 실행</p>
    <p>while(조건문) { ... }</p>
    <hr>
    <script>
        /* 1부터 10까지 더하면서 경과를 출력하는데
            합계 홀수는 파랑색(blue), 짝수는 빨강색(red)으로 출력하라
            나머지는 기본색으로 출력
        */
        var n = 1;
        var s = 0;

        while(n <= 10) {
            s += n;
            if(n % 2 == 0) { // 짝수
                document.write("1부터 ", n, "까지의 합은 <span style='color:red'>", s, '</span><br>');
            }
            else { // 홀수
                document.write("1부터 ", n, "까지의 합은 <span style='color:blue'>", s, '</span><br>');
            }
            n++;
        }
    </script>
</body>
</html>
