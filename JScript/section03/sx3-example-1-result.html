<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 - 문제</title>
    <style>
        table {
            caption-side: top; /* 기본값 */
            border: 2px solid royalblue;
            border-collapse: collapse;  /* 테이블 속성 */
        }

        table, th, td {
            border: 1px solid royalblue;
            padding: 10px;
            text-align: center;
        }
    </style>

</head>
<body>
    <script>
        /*
            [연습문제2]
            1. 구구단 2단부터 9단까지 테이블(html table tag)을 만들어 출력하라.
            2. 홀수 라인과 짝수라인의 배경색을 다르게 표현
        */

        document.write("<table border='1'>");
       
        for(var x=2; x <= 9; x++) {
            for(var y=1; y<=9; y++) {
                document.write("<tr>");

                document.write("<td>", x, "</td>");
                document.write("<td>*</td>");
                document.write("<td>", y, "</td>");
                document.write("<td>=</td>");
                document.write("<td>", x * y, "</td>");

                document.write("</tr>")
            }
        }

        document.write("</table>");
    </script>
    
</body>
</html>
