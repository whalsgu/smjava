<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문(if)</title>
</head>
<body>
    <h1>조건문(if)</h1>
    <hr>
    <p>조건식이 참이 아닌경우, 조건식이 false가 되는 경우</p>
    <ul>
        <li>숫자 0인 경우</li>
        <li>빈문자열(''), ("")</li>
        <li>null인 경우</li>
        <li>undefined 경우</li>
    </ul>
    <hr>
    <script>
        document.write("조건식이 비교연산자인 경우", '<br>');

        var zero = 0;
        if(zero == 0) {
            document.write("zero=", zero, '<br>');
        }

        var empty = '';
        if(empty == '') {
            document.write("empty=", empty, '<br>');
        }

        if(empty == "") {
            document.write("empty=", empty, '<br>');
        }

        var nullval = null;
        if(nullval == null) {
            document.write("null=", nullval, '<br>');
        }

        var nullval2 = null;
        if(nullval2 === null) {
            document.write("type & null=", nullval2, '<br>');
        }

        var unval;
        if(unval == undefined) {
            document.write("undefined=", unval, '<br>');
        }

        var unval2;
        if(unval2 === undefined) {
            document.write("type & undefined=", unval2, '<br>');
        }

    </script>
    
</body>
</html>
