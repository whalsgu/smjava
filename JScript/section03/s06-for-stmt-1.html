<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문(for)</title>
</head>
<body>
    <h1>반복문(for)</h1>
    <p>for(초깃값; 조건식; 증감식) { ... }</p>
    <label>처리순서</label>
    <ol>
        <li>초깃값</li>
        <li>조건식</li>
        <li>코드블럭</li>
        <li>증감식</li>
        <li>조건식</li>
        <li>코드블럭</li>
        <li>...</li>
    </ol>
    <hr>
    <script>
        var s = 0;
        var m = 10;
        for(var n=1; n <= m; n++) {
            s += n;
        }

        document.write("1부터 ", m, "까지의 합은 ", s);
    </script>
</body>
</html>
