<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문(if)</title>
</head>
<body>
    <h1>조건문(if)</h1>
    <hr>
    <p>조건식이 참이 아닌경우, 조건식이 false가 되는 경우</p>
    <ul>
        <li>숫자 0인 경우</li>
        <li>빈문자열(''), ("")</li>
        <li>null인 경우</li>
        <li>undefined 경우</li>
    </ul>
    <hr>
    <script>
        document.write("조건식이 부정(!)인 경우", '<br>');

        var zero = 0;
        if(!zero) {
            document.write("zero=", zero, '<br>');
        }

        var empty = '';
        if(!empty) {
            document.write("empty=", empty, '<br>');
        }

        var nullval = null;
        if(!nullval) {
            document.write("null=", nullval, '<br>');
        }

        var unval;
        if(!unval) {
            document.write("undefined=", unval, '<br>');
        }

        var notunval = !unval;
        document.write("notunval=!unval : ", notunval, '<br>');
    </script>
    
</body>
</html>
