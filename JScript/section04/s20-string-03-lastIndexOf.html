<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열</title>
</head>
<body>
    <h2>문자열 - lastIndexOf(문자열) 함수</h2>
    <p>지정된 문자열의 끝에서부터 제일 처음 만나는 찾을 문자열의 위치를 리턴</p>
    <ul>
        <li>위치 = 문자열.lastIndexOf(찾을문자열)</li>
        <li>위치 : 찾은 문자열의 위치(0부터 길이 - 1))</li>
        <li>찾지 못하면 -1을 리턴</li>
    </ul>
    <hr>
    <script>
        var str1 = "http://abc.com/upfile/filename.txt";
        var str2 = "http://abc.com";

        document.write('원본: length(', str1.length, ') : ', str1, '<br>');
        document.write('원본: length(', str2.length, ') : ', str2, '<br>');

        var pos1 = str1.lastIndexOf("/");
        var pos2 = str2.lastIndexOf("co.kr");
        document.write('찾은 위치: [', pos1, ']', '<br>');
        document.write('찾은 위치: [', pos2, ']', '<br>');
    </script>
    
</body>
</html>
