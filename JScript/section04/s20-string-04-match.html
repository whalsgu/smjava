<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열</title>
</head>
<body>
    <h2>문자열 - match(문자열) 함수</h2>
    <p>지정된 문자열에서 찾을 문자열과 일치하는 첫 번째 문자열 리턴</p>
    <ul>
        <li>문자열 = 문자열.match(찾을문자열)</li>
        <li>문자열 : 찾은 문자열</li>
        <li>찾지 못하면 null을 리턴</li>
    </ul>
    <hr>
    <script>
        var str = "http://abc.com/upfile/filename.txt";

        document.write('원본: length(', str.length, ') : ', str, '<br>');

        var pos1 = str.match("upfile");
        var pos2 = str.match("dnfile");
        document.write('찾은 위치: [', pos1, ']', '<br>');
        document.write('찾은 위치: [', pos2, ']', '<br>');
    </script>
    
</body>
</html>
