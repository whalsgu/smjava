<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열</title>
</head>
<body>
    <h2>문자열 - fromCharCode(ASCII) 함수</h2>
    <p>아스키 코드에 해당하는 문자를 리턴</p>
    <ul>
        <li>문자 = String.fromCharCode(ASCII)</li>
    </ul>
    <hr>
    <script>
        for(var ascii=65; ascii <= 90; ascii++) {
            var ch = String.fromCharCode(ascii);
            document.write(ch);
        }
        
        document.write('<br>');
    </script>
    
</body>
</html>
