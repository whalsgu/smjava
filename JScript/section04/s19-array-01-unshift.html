<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h2>배열 - unshift() 함수</h2>
    <p>unshift는 배열의 맨 앞에 데이터를 삽입한다.</p>
    <ul>
        <li>배열 = 배열.unshift(데이터)</li>
        <li>원본의 내용이 변경된다.</li>
        <li>데이터 : 자바스크립트 객체</li>
    </ul>
    <hr>
    <script>
        var arr = ["하나", "둘", "셋", "넷", "다섯"];
        var two = ["여섯", "일곱", "여덟", '아홉', '열'];

        document.write('원본: length(', arr.length, ') : ', arr, '<br>');

        var ret = arr.unshift(two);

        document.write('결과: length(', arr.length, ') : ', arr, '<br>');
        document.write('리턴: length(', ret.length, ') : ', ret, '<br>');

        for(var cnt = 0; cnt < arr.length; cnt++) {
            var data = arr[cnt];
            document.write('[', data, ']', '<br>');
        }

    </script>
    
</body>
</html>
