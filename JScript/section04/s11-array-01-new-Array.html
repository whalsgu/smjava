<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h2>Array() 함수</h2>
    <p>new Array(num [, val, ...]) </p>
    <ul>
        <li>num : 배열의 갯수, length의 값으로 할당</li>
        <li>val : 배열의 요소들</li>
    </ul>        

    <hr>
    <script>
        var arr = new Array(5); // 5개의 요소의 배열을 생성

        arr[0] = 1;
        arr[2] = 3;
        arr[4] = 5;
        document.write('arr.length=', arr.length, '<br>');

        for(var cnt=0; cnt < arr.length; cnt++) {
            document.write("[", cnt, "] =(", arr[cnt], '), typeof(', typeof arr[cnt], ')', '<br>');
        }
        
    </script>
    
</body>
</html>
