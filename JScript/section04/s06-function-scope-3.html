<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Scope</title>
    <script src="js/println.js"></script>
    <script src='js/global.js'></script>
</head>
<body>
    <h1>함수 스코프</h1>
    <hr>
    <script>
        function hello() {
            global_hello = 'local hello';
            printlist('[hello]: ', global_hello);
        }

        hello();

        printlist('[global]: ', global_hello);

    </script>
    
</body>
</html>
