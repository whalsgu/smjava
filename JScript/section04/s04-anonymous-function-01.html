<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function</title>
    <script src="js/println.js"></script>
</head>
<body>
    <h1>익명 함수(Anonymous Function)</h1>
    <p>함수의 이름이 없는 함수 : counter 변수에 대입</p>
    <hr>
    <script>
        var count = 0;
        var counter = function() { // 익명함수
            count++;
        }

        for(var cnt=0; cnt < 10; cnt++) {
            counter();
            println('count=', count);
        }
    </script>
    
</body>
</html>
