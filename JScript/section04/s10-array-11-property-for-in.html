<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h2>배열(array)</h2>
    <p>배열의 기본 프로퍼티는 length가 있다.<br>
        또한 동적으로 프로퍼티(속성)를 생성할 수 있다.
    </p>
    <hr>
    <script>
        var arr = [2,4,6];

        // 동적으로 속성을 추가
        arr.age = 31;
        arr.tel = '031-123-0007';

        arr.push([1,3,5]);

        // 동적으로 추가된 속성의 값을 변경
        arr.age = 34;

        document.write('arr.age=', arr.age, '<br>');
        document.write('arr.tel=', arr.tel, '<br>');
        document.write('arr.length=', arr.length, '<br>');

        // 배열의 모든 속성을 확인할 수 있다.
        for(var p in arr) {
            document.write(p, ': ', arr[p], '<br>');
        }
    </script>
    
</body>
</html>
