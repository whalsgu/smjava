<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function</title>
    <script src="js/println.js"></script>
  </head>
<body>
    <h1>자바스크립트 배열</h1>
    <script>
        var colors = ['white', 'red',' blue', 'purple'];

        for(var cnt=0; cnt < colors.length; cnt++) {
            println('color[' + cnt + '] : ', colors[cnt]);
        }
    </script>
    
</body>
</html>
