<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h2>배열 - sort() 함수</h2>
    <p>sort & reverse를 이용해서 내림차순으로 정렬</p>
    <ul>
        <li>배열 = 배열.sort()</li>
        <li>배열 = 배열.reverse()</li>
        <li>배열의 내용을 sort(오름차순)으로 정렬하고 다신 reverse(내림차순)하여 내림차순으로 만든다.</li>
    </ul>
    <hr>
    <script>
        var arr = ["하나", "둘", "셋", "넷", "다섯", "여섯", "일곱"];

        // 내림차순?
        var ret = arr.sort();       // 오름차순
        var ret = arr.reverse();    // 뒤집기(내림차순)

        document.write('원본: ', arr, '<br>');
        document.write('결과: ', ret, '<br>');
        document.write('원본길이: length=', arr.length, '<br>');
        document.write('결과길이: length=', ret.length, '<br>');
    </script>
    
</body>
</html>
