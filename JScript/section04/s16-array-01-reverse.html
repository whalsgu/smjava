<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h2>배열 - reverse() 함수</h2>
    <p>reverse는 배열의 순서를 뒤집는다.</p>
    <ul>
        <li>배열 = 배열.reverse()</li>
        <li>배열의 내용을 역으로 뒤집는다.</li>
        <li>원본의 내용이 변경된다.</li>
        <li>리턴된 내용은 원본의 내용을 참조하고 있다.</li>
    </ul>
    <hr>
    <script>
        var arr = ["하나", "둘", "셋", "넷", "다섯", "여섯", "일곱"];

        var ret = arr.reverse();

        arr.push('끝');
        ret.push('END');
        
        document.write('원본: ', arr, '<br>');
        document.write('결과: ', ret, '<br>');
        document.write('원본길이: length=', arr.length, '<br>');
        document.write('결과길이: length=', ret.length, '<br>');
    </script>
    
</body>
</html>
