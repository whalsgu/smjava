<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h2>배열(array)</h2>
    <p>배열의 요소를 삭제 : delete<br>
        delete는 배열의 요소의 값을 삭제하고 undefined 바꾼다.
        그러나 length의 변화는 없다.
    </p>
    <hr>
    <script>
        var arr = [2,4,6];

        delete arr[1];

        document.write('arr.length=', arr.length, '<br>');

        for(var cnt=0; cnt < arr.length; cnt++) {
            document.write("[", cnt, "] =(", arr[cnt], '), typeof(', typeof arr[cnt], ')', '<br>');
        }
        
    </script>
    
</body>
</html>
