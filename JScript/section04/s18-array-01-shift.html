<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h2>배열 - shift() 함수</h2>
    <p>shift는 배열의 첫 번 데이터를 꺼낸다.</p>
    <p>shift는 FIFO(First In First Out), Queue, 선입선출</p>
    <ul>
        <li>배열 = 배열.shift()</li>
        <li>원본의 내용이 변경된다.</li>
        <li>꺼낸 배열의 첫 번째 요소의 데이터는 삭제된다.</li>
    </ul>
    <hr>
    <script>
        var arr = ["하나", "둘", "셋", "넷", "다섯", "여섯", "일곱", "여덟", '아홉', '열'];
        var arrlen = arr.length;

        document.write('length(', arrlen, ') : ', arr, '<br>');

        for(var cnt = 0; cnt < arrlen; cnt++) {
            var first = arr.shift();
            document.write('결과: ', first, '<br>');
        }

        document.write('length(', arr.length, ') : ', arr, '<br>');
    </script>
    
</body>
</html>
