<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h2>배열(array)</h2>
    <p>배열의 끝에 요소를 추가 : push(value) <br>
        배열의 끝에 요소(값)을 추가하고 length를 1 증가 시킨다.
    </p>
    <hr>
    <script>
        var arr = [1,3,5,7,9]; // length : 5

        arr.length = 7; // 명시적으로 크기를 7로 늘림

        arr.push(11);
        document.write('arr.length=', arr.length, '<br>');
        for(var cnt=0; cnt < arr.length; cnt++) {
            document.write("[", cnt, "] =", arr[cnt], '<br>');
        }
    </script>
    
</body>
</html>
