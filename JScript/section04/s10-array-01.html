<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h2>배열(array)</h2>
    <p>자바스크립트 배열의 특징</p>
    <ul>
        <li>배열 리터럴 : 대괄호([])</li>
        <li>크기를 지정하지 않아도 된다.</li>
        <li>인덱스를 통해서 접근: 0부터 시작</li>
        <li>동적으로 배열의 원소를 추가할 수 있다.</li>
        <li>여러 자료형을 요소에 넣을 수 있다.</li>
    </ul>
    <hr>
    <script>
        var arr = []; // 빈 배열 생성

        document.write('arr.length=', arr.length, '<br>');        // length=0
        document.write('typeof arr=', typeof arr, '<br>');        // typeof? 'object'

        document.write('arr[0] = ', arr[0], '<br>');              // undefined
        document.write('arr[9] = ', arr[9], '<br>');              // undefined
        document.write('arr[9] = ', arr[9], '<br>');    // undefined
        document.write("<p>THE END</p>")
    </script>
    
</body>
</html>
