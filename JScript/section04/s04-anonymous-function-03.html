<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function</title>
    <script src="js/println.js"></script>
</head>
<body>
    <h1>익명 함수(Anonymous Function)</h1>
    <p>익명함수를 변수에 대입하여 호출하지 않고 선언과 동시에 호출,
        한 번 밖에 호출할 수 없다.
    </p>
    <hr>
    <script>
        (function() {
            println("hello, ", "anonymous function!!!");
        })();

        var hi = '안녕, ';
        var js = "자바스크립트!";
        (function(a, b) {
            println(a, b);
        })(hi, js);

    </script>
    
</body>
</html>
