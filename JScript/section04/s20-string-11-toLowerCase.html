<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열</title>
</head>
<body>
    <h2>문자열 - toLowerCase() 함수</h2>
    <p>문자열을 소문자로 변경</p>
    <ul>
        <li>문자열 = 문자열.toLowerCase()</li>
        <li>원본 문자열은 변경되지 않음</li>
    </ul>
    <hr>
    <script>
        var str = "Good Morning!";

        document.write('원본: length(', str.length, ') : ', str, '<br>');

        var ret = str.toLowerCase();
        document.write('결과: [', str, '] 원본의 변화는 없음', '<br>');
        document.write('리턴: [', ret, ']', '<br>');
    </script>
    
</body>
</html>
