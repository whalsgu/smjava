<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h2>배열 - pop() 함수</h2>
    <p>pop은 배열의 마지막 데이터를 꺼낸다.</p>
    <ul>
        <li>배열 = 배열.pop()</li>
        <li>원본의 내용이 변경된다.</li>
        <li>꺼낸 맨 마지막 요소의 데이터는 삭제된다.</li>
        <li>push의 반대 개념으로 push와 pop을 이용하여 스택(stack) 자료구조처럼 이용할 수있다.</li>
    </ul>
    <hr>
    <script>
        document.write('배열의 모든 요소의 내용을 맨 마지막부터 하나씩 꺼낸다.', '<br>');
        document.write('기존 배열의 내요은 삭제한다.', '<br>');

        var arr = ["하나", "둘", "셋", "넷", "다섯", "여섯", "일곱", "여덟", '아홉', '열'];

        document.write('length(', arr.length, ') : ', arr, '<br>');

        /*
        // cnt가 5가 되고 length의 값이 5가 되면 루트를 탈출하여 꺼낸 갯수는 5개된다.
        // 그러므로 원하는 전체의 내용을 꺼낼 수 없다.
        */
        for(var cnt = 0; cnt < arr.length; cnt++) {
            var ret = arr.pop();
            document.write('결과: ', ret, '<br>');
        }
    </script>
    
</body>
</html>
