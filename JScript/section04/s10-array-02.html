<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h2>배열(array)</h2>
    <p>자바스크립트 배열의 특징</p>
    <ul>
        <li>배열 리터럴 : 대괄호([])</li>
        <li>크기를 지정하지 않아도 된다.</li>
        <li>인덱스를 통해서 접근: 0부터 시작</li>
        <li>동적으로 배열의 원소를 추가할 수 있다.</li>
        <li>배열의 크기는 배열의 인덱스에서 가장 큰 값을 기준으로 정해지며 크기는 (인덱스 + 1)</li>
        <li>값이 지정되지 않는 인덱스의 요소는 undefined</li>
    </ul>
    <hr>
    <script>
        var arr = []; // 빈 배열 생성

        // 인덱스를 데이터를 할당하면 자동으로 배열이 확장
        // 마지막 인덱스 값 + 1이 배열의 크기가 된다.
        arr[0] = 'Hello';
        arr[9] = 'World';
        arr[999] = '구구구';

        document.write('arr.length=', arr.length, '<br>');  // 마지막 인덱스 + 1
        document.write('arr[0] = ' + arr[0], '<br>');
        document.write('arr[1] = ' + arr[1], '<br>');       // 값이 지정하지 않는 인덱스
        document.write('arr[9] = ', arr[9], '<br>');
        document.write('arr[999] = ', arr[999], '<br>');
    </script>
    
</body>
</html>
