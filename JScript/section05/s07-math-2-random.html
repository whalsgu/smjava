<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object - random</title>
</head>
<body>
    <h1>난수(random)</h1>
    <p>Math.random() : 0과 1사이의 난수 발생(소수점)</p>
    <script>
        // 0부터 10까지 난수
        var random = Math.random() * 11; 
        var value = Math.floor(random);
        document.write('0부터 10까지 난수: ', random, '<br>');
        document.write('0부터 10까지 난수: ', value, '<br>');

    </script>
    
</body>
</html>
