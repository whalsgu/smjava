<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built-In Function</title>
</head>
<body>
    <h1>Built-In Function - Boolean()</h1>
    <p>Boolean(리터널) : 논리형으로 변환</p>
    <p>Boolean = Boolean(리터널)</p>
    <script>
        var val1 = "123567";
        var val2 = "1.2345";
        var val3 = "abcd";
        var val4 = "";
        var val5 = null;
        var val6 = undefined;
        
        var b1 = Boolean(val1);
        var b2 = Boolean(val2);
        var b3 = Boolean(val3);
        var b4 = Boolean(val4);
        var b5 = Boolean(val5);
        var b6 = Boolean(val6);

        document.write(val1, ', Boolean ->', b1, '<br>'); 
        document.write(val2, ', Boolean ->', b2, '<br>'); 
        document.write(val3, ', Boolean ->', b3, '<br>'); 
        document.write(val4, ', Boolean ->', b4, '<br>'); 
        document.write(val5, ', Boolean ->', b5, '<br>'); 
        document.write(val6, ', Boolean ->', b6, '<br>'); 
    </script>
    
</body>
</html>
