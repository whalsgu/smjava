<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built-In Function</title>
</head>
<body>
    <h1>Built-In Function - eval()</h1>
    <p>eval(문자형) : 문자형에 포함된 자바스크립트 코드를 실행</p>
    <p>결과 = eval(문자형)</p>
    <script>
        var script = "1 + 2 + 3";
        
        var result = eval(script);

        document.write("eval(", script, ") -> ", result, '<br>'); 
    </script>
    
</body>
</html>
