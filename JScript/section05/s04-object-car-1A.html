<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <script>
        var car = new Object();
        car.name  = "GENESIS";
        car.color = "blue";
        car.price = 25000000;
        car.engine = 'GDI';
        car.spec = function(name) {
            document.write('이름: ', name, '<br>');
            document.write('색상: ', car.color, '<br>');
            document.write('가격: ', car.price, '<br>');
            document.write('엔진: ', car.engine, '<br>');
        }
        
        car.spec(car.name);
    </script>
</head>
<body>
    
</body>
</html>
