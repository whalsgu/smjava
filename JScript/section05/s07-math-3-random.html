<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object - random</title>
</head>
<body>
    <h1>난수(random)</h1>
    <p>Math.random() : 0과 1사이의 난수 발생(소수점)</p>
    <script>
        // 9부터 11사이의 난수
        var min = 9;
        var max = 11;
        var num = max - min + 1;
        var random = Math.random() * num;       // 발생시킬 갯수를 곱함
        var value = Math.floor(random) + min;   // 최솟값을 더해 줌
        document.write(min, '부터 ', max, '사이의 난수: ', random, '<br>');
        document.write(min, '부터 ', max, '사이의 난수: ', value, '<br>');

    </script>
    
</body>
</html>
