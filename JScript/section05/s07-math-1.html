<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <script>
        var abs = Math.abs(-1234);
        var max = Math.max(10, 20, 11, 9, 15);
        var min = Math.min(10, 20, 11, 9, 15);
        var round = Math.round(123.12345);
        var round2 = Math.round(123.52345);
        var floor = Math.floor(123.12345);
        var ceil = Math.ceil(123.12345);
        var random = Math.random(); // 0과 1사의 난수
        var pow = Math.pow(2,4); // 2의 4승(2*2*2*2)
        var sqrt = Math.sqrt(9);
        var pi = Math.PI;

        document.write('절대값: ', abs, '<br>');
        document.write('최대값: ', max, '<br>');
        document.write('최소값: ', min, '<br>');
        document.write('반올림: ', round, '<br>');
        document.write('반올림: ', round2, '<br>');
        document.write('내림: ', floor, '<br>');
        document.write('올림: ', ceil, '<br>');
        document.write('난수: ', random, '<br>');
        document.write('거듭제곱: ', pow, '<br>');
        document.write('제곱근: ', sqrt, '<br>');
        document.write('원주율: ', pi, '<br>');
    </script>
    
</body>
</html>
