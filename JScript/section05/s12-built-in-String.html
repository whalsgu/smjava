<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built-In Function</title>
</head>
<body>
    <h1>Built-In Function - String()</h1>
    <p>String(숫자) : 숫자를 문자로 변환</p>
    <p>String = String(숫자형)</p>
    <script>
        var val1 = "123567";
        var val2 = "1.2345";
        var val3 = "abcd";
        
        var str1 = String(val1);
        var str2 = String(val2);
        var str3 = String(val3);

        document.write(val1, ', String ->', str1, '<br>'); 
        document.write(val2, ', String ->', str2, '<br>');
        document.write(val3, ', String ->', str3, '<br>');  // 문자는 그대로 문자로 변환
    </script>
    
</body>
</html>
