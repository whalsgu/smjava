<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <script>
        var round = Math.round(123.12345);
        var round2 = Math.round(123.52345);
        var floor = Math.floor(123.12345);
        var ceil = Math.ceil(123.12345);

        document.write('반올림: ', round, '<br>');
        document.write('반올림: ', round2, '<br>');
        document.write('내림: ', floor, '<br>');
        document.write('올림: ', ceil, '<br>');
    </script>
    
</body>
</html>
