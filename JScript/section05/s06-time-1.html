<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object</title>
</head>
<body>
    <h1> Date Object</h1>
    <hr>
    <script>
        var today  = new Date();
        var hour   = today.getHours();              // 시   
        var minute = today.getMinutes();            // 분
        var second = today.getSeconds();            // 초
        var millisecond  = today.getMilliseconds(); // 초(1000분의 1초)

        document.write("시: ", hour, '<br>');
        document.write("분: ", minute, '<br>');
        document.write("초: ", second, '<br>');
        document.write("밀리초(1000분의 1초): ", millisecond, '<br>');

    
    </script>
    
</body>
</html>
