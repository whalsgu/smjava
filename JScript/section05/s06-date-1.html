<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object</title>
</head>
<body>
    <h1>Date Object - 오늘 날짜</h1>
    <hr>
    <script>
        var today = new Date();             /* 현재 일시 */
        var year = today.getFullYear();     /* 연도 */
        var month = today.getMonth() + 1;   /* 월(0~11) */
        var date = today.getDate();         /* 일(1~31) */
        var day = today.getDay();           /* 일(0) ~ 토(6) */

        var days = ['일', '월', '화', '수', '목', '금', '토'];

        document.write("연도: ", year, '<br>');
        document.write("월: ", month, '<br>');
        document.write("일: ", date, '<br>');
        document.write("요일: ", day, '(', days[day], ')', '<br>');
    
    </script>
    
</body>
</html>
