<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Window</title>
    <script>
        function popupclose() {
            var tf = window.confirm("정말 창을 닫으시겠습니까?");
            if(tf) {
                window.close();
            }
        }
    </script>
</head>
<body>
    <p>
        <img src="images/popup.png" alt="도움말" onclick="popupclose();">
    </p>
    
</body>
</html>
