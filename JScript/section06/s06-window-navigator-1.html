<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Navigator</title>
</head>
<body>
    <h2>Window Navigator 속성</h2>
    <hr>
    <script>
        document.write('appCodeName(브라우저 코드명): ', navigator.appCodeName, '<br>')
        document.write('appName(브라우저 이름): ', navigator.appName, '<br>')
        document.write('appVersion(브라우저 버전): ', navigator.appVersion, '<br>')
        document.write('language(사용언어): ', navigator.language, '<br>')
        document.write('product(엔진이름): ', navigator.product, '<br>')
        document.write('platform(운영체제): ', navigator.platform, '<br>')
        document.write('onLine(온라인상태): ', navigator.onLine, '<br>')
        document.write('userAgent(종합정보): ', navigator.userAgent, '<br>')
    </script>
    
</body>
</html>
