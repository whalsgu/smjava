<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window History</title>
</head>
<body>
    <button onclick="history.back();">이전사이트</button>
    <button onclick="history.go(-1);">이전1</button>
    <button onclick="history.forward();">다음사이트</button>
    <button onclick="history.go(2);">다음단계(2)</button>
</body>
</html>
