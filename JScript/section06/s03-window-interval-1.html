<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Interval</title>
    <script>
        /*
         * setInterval() : 일정 시간 간격으로 반복 실행 지정
         * 1. 백그라운드로 실행되는 것이 아니다.
         * 2. 시간 간격으로 포그라운드(메인 스레스)
         * 3. clearInterval() : setInterval()을 취소
         * 4. var 인터벌변수 = setInterval(function, ms);
         *    function : 지정된 시간이 되었을 때 실행될 함수
         *    ms : 시간 간격
         * 5. clearInterval(인터벌변수)
         * 6. 인터벌 함수가 실행되는 동안 다른 메인 작업은 멈춤
         * -------------------------------------------------------
         * (인터벌 사용예)
         * 1. 시계 : 1초 단위로 인터벌을 발생시켜 초침을 변경하면서 시간을 표시
         * 2. 일정한 간격으로 어떤 작업을 수행해야 할 때 사용
        */
        var sum = 0;
        var suminterval = setInterval(function() { // 2.5초(2500ms) 간격으로 실행
            for(var cnt=1; cnt<=10; cnt++) {
                sum += cnt;
            }
            console.log("sum=", sum, '<br>');
        }, 2500);
    </script>
</head>
<body>
    <h2>인터벌(interval) 테스트</h2>
    <button onclick="clearInterval(suminterval)">작업중지</button>
    
</body>
</html>
