<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>School2</title>
</head>
<body>
	<form name="school2" method="get" action="school2">
		<fieldset>
			<legend>프로그래밍 언어</legend>
			<input type="checkbox" name="subject" value="Java" checked>자바언어<br>
			<input type="checkbox" name="subject" value="JavaScript">자바스크립트<br>
			<input type="checkbox" name="subject" value="Python">파이썬<br>
		</fieldset>
		
		<fieldset>
			<legend>데이터베이스</legend>
			<input type="checkbox" name="dbms" value="Oracle" checked>오라클<br>
			<input type="checkbox" name="dbms" value="MySQL">마이SQL<br>
			<input type="checkbox" name="dbms" value="MongoDB">몽고DB<br>
		</fieldset>
		<input type="submit" value="수강신청">
		<input type="reset" value="초기화">
	</form>

</body>
</html>
