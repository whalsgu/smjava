<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>멤버 리스트</title>
</head>
<body>
	<form name="memberinsert" method="post" action="memberinsert">
		<table>
			<th>멤버 등록</th>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="mid"></td>
			</tr>

			<tr>
				<td>이름</td>
				<td><input type="text" name="mname"></td>
			</tr>

			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="pwd"></td>
			</tr>

			<tr>
				<td>전자메일</td>
				<td><input type="text" name="email"></td>
			</tr>
		</table>
		<input type="submit" value="멤버가입"/>
		<input type="reset" value="다시입력"/>
		<input type="hidden" name="command" value="insertMember"/>
	</form>
</body>
</html>
