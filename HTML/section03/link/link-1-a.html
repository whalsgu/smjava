<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크(link) Tag</title>
</head>
<body>
    <h3>링크(link) 태그</h3>
    <hr>
    <p>링크 <b>a</b> 태크는 클릭을 하면 지정된 곳으로 href 속성으로 지정된 주소로 이동하며
    자기 자신의 페이지가 새로운 주소로 변경</p>
    <hr>
    <a href="https://www.daum.net/">다음</a>
    <a href="https://www.naver.com/">네이버</a>
</body>
</html>
