<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
            border:1px solid #ccc;
        }
        td {
            padding: 5px;
        }
    </style>      

    <title>Image</title>
</head>
<body>
    <h3>이미지 크기 지정 및 이미지 설명</h3>
    <p>figure & figcaption 태그는 설명 글을 붙여야 할 대상을 지정하거나 
        웹 문서에서 오디오나 비디오 같은 멀티미디어 파일 및 사진 안에
        한 단위가 되는 요소를 묶을 대 사용
    </p>

    <hr>
    <figure>
        <figcaption>한국의 여배우 김미모</figcaption>
        <img src="images/people.jpg" alt="인물사진" width="500" height="500">
    </figure>

    <hr>
    <figure>
        <figcaption>자전하는 지구</figcaption>
        <img src="images/rotating-earth.gif" alt="움직이는 지구" width="500" height="500">
    </figure>

    <hr>
    <figure>
        <figcaption>신비로운 색상을 가진 보라색 꽃</figcaption>
        <img src="images/crocus.png" alt="아름다운 보라색 꽃" width="500" height="500">
    </figure>
</body>
</html>
