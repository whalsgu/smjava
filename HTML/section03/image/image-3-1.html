<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
            border:1px solid #ccc;
        }
        td {
            padding: 5px;
        }
    </style>      

    <title>Image</title>
</head>
<body>
    <h3>이미지 크기 지정</h3>

    <hr>
    <figure>
        <h3>인물사진</h3>
        <img src="images/people.jpg" alt="인물사진">
        <img src="images/people.jpg" alt="인물사진" width="500" height="500">
        <figcaption>한국의 여배우 김미모</figcaption>
    </figure>

    <hr>
    <figure>
        <h3>지구사진</h3>
        <img src="images/rotating-earth.gif" alt="움직이는 지구" width="500" height="500">
        <figcaption>자전하는 지구</figcaption>
    </figure>

    <hr>
    <figure>
        <h3>꽃사진</h3>
        <img src="images/crocus.png" alt="아름다운 보라색 꽃" width="500" height="500">
        <figcaption>신비로운 색상을 가진 보라색 꽃</figcaption>
    </figure>
</body>
</html>
