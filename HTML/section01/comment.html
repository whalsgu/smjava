<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
</head>
<body>
    <h1>주석(Comment)</h1>
    <hr>
    <p>주석은 실행에 영향을 미치지 않는 설명문으로서 
        웹브라우저에서 해석하지 않으며 화면에 출력되지 않는다.<br>
        HTML에서 주석은 두 가지 있다.<br>
        태그 주석과 CSS 주석이 있다.
    </p>
    <!-- HTML 태그 주석입니다. -->
    
</body>
</html>
