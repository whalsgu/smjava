<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio MP3 Player</title>
    <style>
    </style>

<body>
    <h1>video tag - 비디오 파일 삽입</h1>
    <p>width, height 속성은 플레이어의 크기 지정</p>
    <hr>
    <video width="640" height="480" controls autoplay loop poster="images/video.png">
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.webm" type="video/webm">
        <source src="media/video.ogv" type="video/ogg">
    </video>
</body>
