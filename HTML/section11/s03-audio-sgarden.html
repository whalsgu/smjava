<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio MP3 Player</title>
    <style>
        .audio-image {
            background: url(images/secrecygarden.png) no-repeat top left;
            background-size: cover;
            width:600px;
            height:400px;
        }
    </style>
</head>
<body>
    <h1>audio tag - 오디오 파일 삽입</h1>
    <p><b>속성</b></p>
    <ul>
        <li>autoplay: 오디오 자동 재생</li>
        <li>controls: 웹 화면에 컨트톨 막대를 표시, 재생, 멈춤, 진행바, 불륨, ...</li>
        <li>loop: 반복 재생</li>
        <li>muted: 무음, 재생은 하지만 소리는 끔</li>
        <li>preload: 재생하기 전에 오디오 파일을 미리 다운로드</li>
    </ul>
    <hr>
    <div class="audio-image"></div>
    <audio src="media/sound.mp3" controls autoplay loop></audio> <!--자동재생, 무한반복 -->
</body>
</html>
