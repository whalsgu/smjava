<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio MP3 Player</title>
    <style>
        #container {
            position: relative;
            text-align: center;
            margin-top: 30%;
            margin-left: 30%;
        }

        #bgvideo {
            background: url(images/bgvideo.jpg) left top no-repeat;
            background-size: cover;
            position: fixed;
            left:0;
            top:0;
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
            z-index: -100; /* 다른 요소의 가장 최하위로 내림 */
        }
    </style>
</head>
<body>
    <h1>video tag - 비디오 파일 삽입</h1>
    <p>동영상 플레이어 배경 지정</p>
    <hr>
    <video controls autoplay loop poster="images/bgvideo.jpg" id="bgvideo">
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.webm" type="video/webm">
        <source src="media/video.ogv" type="video/ogg">
    </video>
    <div id="container">
        <h2>나의 일상을 보여 주는 동영상 소개</h2>
        <h1>나의 일상</h1>
    </div>
</body>
</html>
