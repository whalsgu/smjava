<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List Tag</title>
</head>
<body>
    <h3>순서가 없는 목록 - Unordered list</h3>
    <p>
        ul(unordered list) 태그안에 목록 태그 li(list item)를 사용<br>
        목록 앞에 작은 원이나 사각형 같은 불릿(bullet)이 표시
    </p>
    <hr>
        <ul>
            <li>항목1</li>
            <li>항목2</li>
            <li>항목3</li>
        </ul>
    <hr>
    <h4>회사소개</h4>        
    <p>이젠주식회사는 고객에게 최고의 서비스를 제공합니다.</p>
    <ul>
        <li>전화번호: 032-734-1234</li>
        <li>홈페이지: ezservice.com</li>
    </ul>
</body>
</html>
