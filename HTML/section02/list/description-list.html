<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Description List Tag</title>
</head>
<body>
    <h2> 설명 목록(Description List) - dl, dt, dd</h2>
    <hr>
    <h4> dl(목록), dt(제목), dd(설명) 태그 </h4>
    <p>제목과 설명이 한 쌍으로 이루어진 설명 목록 태그</br>
        사전, 묻고 답하기에 활용
    </p>
    <dl> 
        <dt>제목</dt>
        <dd>설명1</dd>
        <dd>설명2</dd>
    </dl>  
    <hr>
    <h4>스마트웹 자바 개발자 과정</h4>
    <dl>
        <dt>자바언어</dt>
        <dd>기간:2개월</dd>
        <dd>과정:8개 코스</dd>
        <dd>난이도:중</dd>
        <dt>자바활용</dt>
        <dd>기간:3.5개월</dd>
        <dd>과정: 10개 코스</dd>
        <dd>난이도: 상</dd>
    </dl>  
</body>
</html>
