<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordered List Tag</title>
</head>
<body>
    <h2>순서 있는 목록 - ordered list</h2>
    <p>목록의 숫자 표기 방법이나 시작하는 숫자(기본값) 등을 표시</p>
    <hr>
    <ol>
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
    </ol>
    <hr>
    <h3>자바 커리큘럼</h3>
    <ul>
        <li> 1개월
            <ol>
                <li>자바기초</li>
                <li>자바활용</li>
            </ol>
        </li>
        <li> 2개월
            <ol>
                <li>JavaFX</li>
                <li>데이터베이스</li>
                <li>네트워크</li>
            </ol>
        </li>
    </ul>
    
</body>
</html>
