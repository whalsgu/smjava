<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underline(u) Tag</title>
</head>
<body>
    <h3>Underline(u) 태그</h3>
    <hr>
    <p>Underline(u) 태그는 내용에 밑줄을 그어서 표시한다.<br>
        <u>이 문장은 Underline(<mark>밑줄</mark>)로 처리한 내용입니다.</u><br>
        주문을 모두 <span style="color:red"><u>수락</u></span> 해 주세요.
    </p>
</body>
</html>
