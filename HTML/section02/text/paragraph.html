<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paragraph(p) Tag</title>
</head>
<body>
    <p>단락 만들기 태그</p>
    <p>Paragraph 태그는 텍스트를 표시할 때 쓰는 태그로써
        텍스트의 단락을 만드는 데 사용한다.
        줄바꿈 없이 텍스트를 한 줄로 표시한다.
        텍스트의 줄이 웹브라우저의 창의 너비보다 길면
        자동으로 줄 바꿈이 일어 일어나다.</p>
</body>
</html>
