<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[문제풀이]</title>
</head>
<body>
    <!-- [문제] 세상이 코로나 이후에 다른 세상으로 변화될 것이라고
         전문가들은 예상합니다.
        코로나 : 강조, 빨강색
        다른 세상으로 : 형광펜, 노랑색
        예상 : 밑줄, 파란색 
    -->
    <p>세상이 <span style="color:red"><b>코로나</b></span> 이후에 
        <mark>다른 세상으로</mark> 변화될 것이라고
        전문가들은 <span style="color:blue"><u>예상</u></span>합니다.</p>
    

</body>
</html>
