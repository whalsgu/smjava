<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Tag</title>
</head>
<body>
    <h3>mark 태그</h3>
    <hr>
    <p>mark 태그는 선택한 부분의 배경색을 노란색 
        <mark><span style="color:blueviolet;">형광펜</span></mark> 효과를 낸다.<br>
        <mark><span style="background-color: chartreuse;">이 문장은 mark 태그 안에서 배경색을 변경한 것이다.</span></mark><br>
        마크 태그는 문장에서 단어를 <mark>강조</mark>할 때 유용하다.<br>
        CSS를 사용해서 배경색을 다른 색으로 바꿀 수 있다.
    </p>
</body>
</html>
