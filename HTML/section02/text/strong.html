<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strong(strong) and Bold(b)Tag</title>
</head>
<body>
    <h3>strong & b 태그</h3>
    <hr>
    <p>strong 태그는 텍스트를 굵게 표시한다.<br>
       텍스트에서 강조하고 싶은 문자를 굵게 표시할 때 유용하다.<br>
       <strong>이 문장은 강조된 텍스트이다.</strong>
    </p>
    <hr>
    <p>텍스트를 강조하기 위해서 bold(b) 태그를 사용할 수 있다.<br>
        <b>이 문장은 bold(b) 태그로 강조된 텍스트이다.</b>
    </p>
</body>
</html>
