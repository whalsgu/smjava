<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기타 태그</title>
</head>
<body>
    <h2>기타 태크 - abbr</h2>
    약자(Abbreviate) 표시, title 속성을 함께 사용 가능
    <hr>
    <p><b><abbr title="Back End and Full Stack Developer">B.E.D</abbr></b>는
        백엔드 개발자로서 이용자의 눈에 보이지 않는 시스템을 개발합니다. <br>
        약자 밑에 점선으로 강조한다. <br>
        title 속성은 풍선도움말(Tooltip)로 표시된다.
    </p>
</body>
</html>
