<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Span Tag</title>
</head>
<body>
    <h3>span 태그</h3>
    <hr>
    <p>텍스트의 단락 안에서 줄바꿈 없이 일부 텍스트만
        묶어서 <mark><b>스타일</b></mark>을 적용할 때 사용한다.<br>
       이 문장에서 <span style="color:red;">이 부분이 span 태그</span>가
       적용되어 문자에 색상이 적용되었습니다.
    </p>
    
</body>
</html>
