<body>
    <h2>기타 태크 - sup</h2>
    위 첨자(Superscript)
    <hr>
    <h4>특수 상대성 이론</h4>
    <p><b>E = mc<sup>2</sup></b> : 질량 에너지 등가법칙, 에너지(E), 물질의 양(질량:m), 빛의 속도(c)</p>
</body>
