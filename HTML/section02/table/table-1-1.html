<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Tag</title>
    <style>
        table { 
            border:6px solid rgb(45, 115, 180);
        }
        td {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h3>Table 태그</h3>
    <hr>
    <p> 테이블(table)의 태그는 행(row)과 열(column)로 이루어진 표로서
        각 영역을 셀(cell)이라 한다.<br>
        사용되는 태그는 table, tr, td, th가 있다.<br>
    </p>
    <hr>
    <dl>
        <dt>table(전체 테이블 통칭)</dt>
        <dd>tr : 행</dd>
        <dd>td : 열</dd>
        <dd>th : 헤더(표에 제목 셀 만들기)</dd>
    </dl>        
    <hr>
    <h4>기본형태 : 2행 3열 테이블 예제</h4>
    <table>
        <tr>
            <td>행1,열1</td>
            <td>행1,열2</td>
            <td>행1,열3</td>
        </tr>
        <tr>
            <td>행2,열1</td>
            <td>행2,열2</td>
            <td>행2,열3</td>
        </tr>
    </table>
</body>
</html>
