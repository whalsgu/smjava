<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
            border:1px solid #ccc;
        }
        td {
            padding: 5px;
        }

        thead {
            background-color: darkorchid;
        }
        tbody {
            background-color: goldenrod;
        }
        tfoot {
            background-color: darkcyan;
        }
    </style>        
    <title>Table - thead, tbody, tfoot Tag</title>
</head>
<body>
    <h3>Table - thead, tbody, tfoot 태그</h3>
    <hr>
    <p>Table의 thead(제목), tbody(본문), tfoot(요약)을 표현하는 태그이다.<br>
    </p>
    <hr>
    <table>
        <caption>테이블의 태그 예제</caption>
        <thead>
            <tr>
                <th>컬럼 헤드</th>
                <th>컬럼 헤드</th>
                <th>컬럼 헤드</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>본문내용1</td>
                <td>본문내용2</td>
                <td>본문내용3</td>
            </tr>
            <tr>
                <td>본문내용3</td>
                <td>본문내용4</td>
                <td>본문내용5</td>
            </tr>
            <tr>
                <td>본문내용6</td>
                <td>본문내용7</td>
                <td>본문내용8</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>요약1</td>
                <td>요약2</td>
                <td>요약3</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
