<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Tag</title>
    <style>
        table, th, td {
            border:1px solid #ccc;
        }
        td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h3>Table 태그</h3>
    <hr>
    <p> 테이블(table)의 태그는 행(row)과 열(column)로 이루어진 표로서
        각 영역을 셀(cell)이라 한다.<br>
        사용되는 태그는 table, tr, td, th가 있다.<br>
    </p>
    <h4>기본형태</h4>
    <hr>
    <table>
        <tr>
            <th>제목1</th>
            <th>제목2</th>
            <th>제목3</th>
        </tr>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
            <td>내용3</td>
        </tr>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
            <td>내용3</td>
        </tr>
    </table>
    
</body>
</html>
