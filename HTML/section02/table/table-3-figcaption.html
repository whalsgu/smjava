<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
            border:1px solid #ccc;
        }
        td {
            padding: 5px;
        }
    </style>    
    <title>Figure Caption Tag</title>
</head>
<body>
    <h3>Figure Caption 태그</h3>
    <hr>
    <p>Figure Caption 태그는 제목이나 설명을 붙이고자 하는 대상을
        <b>figure</b> 태그로 감싼 후에 <b>figcaption</b> 태그를 이용해
        제목이나 설명을 붙인다. <br>
        <b>figcaption</b>은 caption과 달리 중앙에 배치되지 않는다.
    </p>
    <hr>
    <figure>
        <figcaption>
            <h4>프로그램 언어별 용도</h4>
        </figcaption>

        <table>
            <tr>
                <th>언어</th>
                <th>사이트</th>
                <th>용도</th>
            </tr>
            <tr>
                <td>Java</td>
                <td>oracle.com</td>
                <td>응용프로그램 개발</td>
            </tr>
            <tr>
                <td>C/C++</td>
                <td>gnu.org</td>
                <td>시스템프로그램 개발</td>
            </tr>
        </table>
    </figure>
</body>
</html>
