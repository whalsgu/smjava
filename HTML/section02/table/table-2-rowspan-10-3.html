<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table, th, td {
            border:1px solid #ccc;
        }
        td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h3>Table 태그 - rowspan, colspan </h3>
    <hr>
    <p> 테이블(table)의 행과 열 합치기(<b>rowspan, colspan</b>) </p>
    <h4>행과 열 합치기</h4>
    <hr>
    <table>
        <tr>
            <td>열0</td>
            <td>열1</td>
            <td>열2</td>
            <td>열3</td>
        </tr>
        <tr>
            <td>열0</td>
            <td colspan="3" rowspan="2">
                <p>
                안녕하세요<br>
                저는 개발자는 꿈꾸는 새내기입니다.<br>
                저는 주어진 일은 반드시 이루고야 마는 책임감 있는
                성향을 가지고 있습니다.
                </p>
            </td>
        </tr>
        <tr>
            <td>열0</td>
        </tr>
        <tr>
            <td>열0</td>
            <td>열1</td>
            <td>열2</td>
            <td>열3</td>
        </tr>
        <tr>
            <th colspan="2">합계</td>
            <td colspan="2">123,456</td>
        </tr>
    </table>
    
</body>
</html>
