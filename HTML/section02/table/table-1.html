<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <h3>Table 태그</h3>
    <hr>
    <p> 테이블(table)의 태그는 행(row)과 열(column)로 이루어진 표로서
        각 영역을 셀(cell)이라 한다.<br>
        사용되는 태그는 table, tr, td, th가 있다.<br>
    </p>
    <h4>기본형태</h4>
    <hr>
    <table>
        <tr>
            <td>행1,열1</td>
            <td>행1,열2</td>
            <td>행1,열3</td>
        </tr>
        <tr>
            <td>행2,열1</td>
            <td>행2,열2</td>
            <td>행2,열3</td>
        </tr>
    </table>
    
</body>
</html>
