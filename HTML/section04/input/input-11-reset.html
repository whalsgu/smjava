<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - submit & reset</title>
</head>
<body>
    <h3>입력 태그 - submit & reset</h3>
    <hr>
    <p>입력 태그의 submit & reset 서버로 자료를 전송한다.</p>
    <ul>
        <li>submit: 사용자가 폼에 입력한 정보를 서버로 전송</li>
        <li>reset: 폼에 입력된 모든 정보를 재설정, 지정된 value값으로 설정</li>
    </ul>
    <hr>
    <form>
        <label>아이디: <input type="text" name="userid" value="guest"></label><br>
        <label>이름: <input type="text" name="username" value="아무개"></label><br>
        <label>별명: <input type="text" name="username" value=""></label><br>
        <label>비밀번호: <input type="password" name="userpw"></label><br>
        <input type="submit" value="접속">
        <input type="reset" value="다시입력">
    </form>
</body>
</html>
