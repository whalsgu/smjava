<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - size</title>
</head>
<body>
    <h3>입력 태그 - size</h3>
    <hr>
    <p>입력 태그의 size 속성은 입력할 때 화면에 출력되는 최대 문자수를 지정한다.<br>
        알파벳 영문 대문자(M) 기준으로 폭을 결정한다.
    </p>
    <hr>
    <form>
        <label>아이디<input type="text" name="userid" size="7" maxlength="20"></label><br>
        <label>비밀번호<input type="password" name="userpw" maxlength="12"></label><br>
        <input type="submit" value="로그인">
    </form>
</body>
</html>
