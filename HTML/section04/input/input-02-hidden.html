<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - hidden</title>
</head>
<body>
    <h3>입력 태그 - 히든 필드</h3>
    <hr>
    <p>입력 태그의 히든 필드(hidden)는 화면에는 보이지 않지만
        서버로 전송되는 요소이다. 특수한 관리 목적으로 사용한다.
    </p>
    <hr>
    <form autocomplete="off" method="post">
        <input type="hidden" name="abc" value="abc12345">
        <label>아이디<input type="text" name="userid"></label><br>
        <label>비밀번호<input type="password" name="userpw"></label><br>
        <input type="submit" value="로그인">
    </form>
</body>
</html>
