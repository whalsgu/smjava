<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - readonly</title>
</head>
<body>
    <h3>입력 태그 - 속성(readonly)</h3>
    <hr>
    <p>입력 태그의 속성(readonly)는 읽기 전용 필드<br>
    </p>
    <ul>
        <li>입력 태그의 내용을 읽기만 하고 바꿀 수 없도록 한다.</li>
        <li>속성 지정 방법은 다음과 같으며 모두 읽기 전용으로 지정된다.</li>
        <ol>
            <li>readonly</li>
            <li>readonly="readonly"</li>
            <li>readonly="true"</li>
            <li>readonly="false" 읽기전용이 된다.</li>
        </ol>
    </ul>
    <hr>
    <form>
        <label>아이디: <input type="text" name="userid" value="guest" readonly></label><br>
        <label>이  름: <input type="text" name="username" value=""></label><br>
        <label>주  소: <input type="text" name="address" value="" readonly="false"></label><br>
        <label>전화번호: <input type="tel" name="usertel" placeholder="하이픈 없이 숫자만 입력"></label><br>
        <input type="submit" value="전송">
    </form>
</body>
</html>
