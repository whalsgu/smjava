<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - placeholder</title>
</head>
<body>
    <h3>입력 태그 - 속성(placeholder)</h3>
    <hr>
    <p>입력 태그의 속성(placeholder)는 힌트를 표시한다.<br>
    </p>
    <ul>
        <li>사용자가 텍스트를 입력할 때 도움이 되는 내용을 표시할 때 사용한다.</li>
        <li>사용자가 입력을 시작하면 힌트는 자동으로 사라진다.</li>
    </ul>
    <hr>
    <form>
        <label>아이디: <input type="text" name="userid" value="" placeholder="영문자만 가능"></label><br>
        <label>이  름: <input type="text" name="username" value=""></label><br>
        <label>주  소: <input type="text" name="address" value=""></label><br>
        <label>전화번호: <input type="tel" name="usertel" placeholder="하이픈 없이 숫자만 입력하세요"></label><br>
        <input type="submit" value="전송">
    </form>
</body>
</html>
