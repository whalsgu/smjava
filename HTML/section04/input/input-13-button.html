<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - button</title>
</head>
<body>
    <h3>입력 태그 - button</h3>
    <hr>
    <p>입력 태그의 button 타입은 순수한 버튼으로서 기능을 한다.<br>
    </p>
    <ul>
        <li>이벤트 핸들러와 연결하여 자바스크립트로 필요한 처리를 하는데 사용할 수 있다.</li>
    </ul>
    <hr>
    <form>
        <label>아이디: <input type="text" name="userid" value="guest"></label><br>
        <label>이름: <input type="text" name="username" value="아무개"></label><br>
        <label>별명: <input type="text" name="username" value=""></label><br>
        <label>비밀번호: <input type="password" name="userpw"></label><br>
        <input type="button" value="입력값 체크">
        <input type="submit" value="전송">
    </form>
</body>
</html>
