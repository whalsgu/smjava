<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - type</title>
</head>
<body>
    <h3>입력 태그 - 타입(color)</h3>
    <hr>
    <p>입력 태그의 타입(color)은 색상표에서 색상을 선택할 수 있다.</p>
    <ul>
        <li>색상의 값은 16진수 표시</li>
        <li>색상의 이름(red, blue)으로는 사용할 수가 없다.</li>
    </ul>
    <hr>
    <form>
        <fieldset>
            <legend>디자인 수업</legend>
            <p>원하는 색상을 선택하세요</p>
            <label><input type="color">배경색</label>
            <label><input type="color" value="#ff0000">빨강색</label>
            <label><input type="color" value="#00ff00">초록색</label>
            <label><input type="color" value="#0000ff">파랑색</label>
            <label><input type="color" value="#ffff00">노랑색</label>
            <label><input type="color" value="#ffffff">하얀색</label>
        </fieldset>
    </form>
</body>
</html>
