<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - file</title>
</head>
<body>
    <h3>입력 태그 - file</h3>
    <hr>
    <p>입력 태그의 file 타입은 폼에 파일을 첨부할 때 사용한다.<br>
    </p>
    <ul>
        <li>웹 브라우저에서 파일선택을 할 수 있도록 제공한다.</li>
        <li>선택된 파일을 서버로 전송 할 수 있도록 준비한다.</li>
    </ul>
    <hr>
    <form>
        <label>아이디: <input type="text" name="userid" value="guest"></label><br>
        <label>과제명: <input type="text" name="username" value=""></label><br>
        <label>첨부파일: <input type="file" name="userfile"></label><br>
        <input type="submit" value="전송">
    </form>
</body>
</html>
