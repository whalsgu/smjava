<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - image</title>
</head>
<body>
    <h3>입력 태그 - image</h3>
    <hr>
    <p>입력 태그의 image 타입은 submit 버튼 대신 이미지를 넣는다. <br>
        submit과 같이 서버로 자료를 전송한다.
    </p>
    <ul>
        <li>src 속성에 표시할 이미지가 있는 URL 주소를 지정</li>
        <li>alt 속성을 지정하여 대체 텍스트로 표시할 수 있다.</li>
        <li>image가 없는 경우 alt 속성값이 표시된다.</li>
    </ul>
    <hr>
    <form>
        <label>아이디: <input type="text" name="userid" value="guest"></label><br>
        <label>이름: <input type="text" name="username" value="아무개"></label><br>
        <label>별명: <input type="text" name="username" value=""></label><br>
        <label>비밀번호: <input type="password" name="userpw"></label><br>
        <input type="image" alt="로그인" src="images/login.jpg">
    </form>
</body>
</html>
