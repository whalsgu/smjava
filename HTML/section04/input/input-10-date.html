<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - type</title>
</head>
<body>
    <h3>입력 태그 - 타입(date)</h3>
    <hr>
    <p>입력 태그의 타입(date, month, week)은  날짜 관련 유형을 선택할 수 있다.</p>
    <ul>
        <li>날짜 : date, "yyyy-mm-dd"</li>
        <li>년월 : month, "yyyy-mm"</li>
        <li>년주 : week, "yyyy-W52"</li>
    </ul>
    <hr>
    <form>
        <fieldset>
            <legend>날짜 선택</legend>
            <p>원하는 날짜를 선택하세요</p>
            <label><input type="date">날짜</label>
            <label><input type="month">년월</label>
            <label><input type="week">년주</label>
        </fieldset>
    </form>
</body>
</html>
