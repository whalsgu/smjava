<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tag</title>
</head>
<body>
    <h3>Select 태그</h3>
    <hr>
    <p>Select 태그는 여러 항목에서 선택을 할 수 있다. 드롭다운 형태이다.</p>
    <ul>
        <li>size: 화면에 표시될 드롭다운 메뉴의 항목 개수를 지정</li>
        <li>multiple: Ctrl 키를 누른 상태로 여러 항목을 선택 할 수 있다.</li>
        <li>value: 서버로 전송될 값</li>
    </ul>
    <hr>
    <select>
        <option value="java">자바 언어</option>
        <option value="cpp">C++ 언어</option>
        <option value="dbms">데이터베이스</option>
        <option value="python">파이썬 언어</option>
    </select>
    
</body>
</html>
