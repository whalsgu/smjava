<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tag - optgroup</title>
</head>
<body>
    <h3>Select 태그 - optgroup</h3>
    <hr>
    <p>Select 태그의 optgroup은 여려 옵션(항목)을 그룹으로 묶는다.</p>
    <hr>
    <select>
        <optgroup label="프로그래밍 언어">
            <option value="java" selected>자바 언어</option>
            <option value="cpp">C++ 언어</option>
            <option value="python">파이썬 언어</option>
            <option value="js">자바스크립트 언어</option>
        </optgroup>
        <optgroup label="DBMS">
            <option value="oracle">오라클</option>
            <option value="mssql">MS SQL</option>
            <option value="mysql">마이 SQL</option>
            <option value="mongodb">몽고DB</option>
        </optgroup>
    </select>
</body>
</html>
