<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Tag - selected</title>
</head>
<body>
    <h3>Option 태그 - selected</h3>
    <hr>
    <p>Option 태그의 selected 속성은 항목을 선택한다.</p>
    <hr>
    <select multiple size="6">
        <option value="java" selected>자바 언어</option>
        <option value="cpp">C++ 언어</option>
        <option value="dbms" selected>데이터베이스</option>
        <option value="python">파이썬 언어</option>
        <option value="html">웹 언어</option>
        <option value="js">자바스크립트 언어</option>
    </select>
    <select size="6">
        <option value="java">자바 언어</option>
        <option value="cpp">C++ 언어</option>
        <option value="dbms">데이터베이스</option>
        <option value="python">파이썬 언어</option>
        <option value="html" selected>웹 언어</option>
        <option value="js">자바스크립트 언어</option>
    </select>

    
</body>
</html>
