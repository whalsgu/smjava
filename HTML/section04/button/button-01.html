<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Tag</title>
</head>
<body>
    <h3>버튼 태그</h3>
    <hr>
    <p>버튼 태그는 다음과 같은 속성(type)을 지정할 수가 있다.</p>
    <ul>
        <li>submit: 폼을 서버로 전송, 기본속성</li>
        <li>reset: 폼에 입력한 내용을 초기화, value에 지정된 값으로 초기화</li>
        <li>button: 버튼 형태만 가지며 자체 기능은 없다.</li>
    </ul>
    <hr>
    <form>
        <button type="button">일반</button>
        <button type="reset">리셋</button>
        <button type="submit">전송</button>
    </form>
    
</body>
</html>
