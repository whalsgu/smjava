<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea Tag</title>
</head>
<body>
    <h3>Textarea 태그</h3>
    <hr>
    <p>Textarea 태그는 여러줄의 텍스트를 입력할 수 있다.
        한 줄 이상의 문장을 입력할 수 있는 폼이다.
        일반적으로 게시판의 공지사항과 같은 내용을 입력할 때 사용한다.
    </p>
    <hr>
    <label>속성과 특징은 다음과 같다.</label>
    <ul>
        <li>cols: 텍스트 영역의 가로 너비를 문자 단위로 지정</li>
        <li>rows: 텍스트 영역의  세로 길이를 줄 단위로 지정
            지정한 숫자보다 줄의 갯수가 커지만 스크롤 막대가 생긴다.
        </li>
        <li>특징: 오른쪽 하단 모서리를 드래그하면 크기를 조정할 수 있다.</li>
    </ul>
    <hr>
    <textarea cols="80" rows="10">이 영역은 텍스트 영역입니다.
    자료를 입력하세요.
    </textarea>
</body>
</html>
