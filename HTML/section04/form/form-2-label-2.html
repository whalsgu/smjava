<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <h2> form 태그 예제</h2>
    <p>label과 input 태그 연결은 input의 id와 label for 속성으로 연결한다.</p>
    <hr>
    <form>
        <h3>커리큘럼</h3>
        <input id="java" type="checkbox" value="java">
        <label for="java">자바</label> <br>

        <input id="database" type="checkbox" value="database">
        <label for="database">데이터베이스</label> <br>

        <input id="html" type="checkbox" value="html">
        <label for="html">HTML</label> <br>

        <label for="etc">기타</label>
        <input id="etc" type="text" value="기타항목">
    </form>
</body>
</html>
