<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <form>
        <h3>커리큘럼 1</h3>
        <ul>
            <li><input type="checkbox" value="java">자바</li>
            <li><input type="checkbox" value="database">데이터베이스</li>
            <li><input type="checkbox" value="html">HTML</li>
        </ul>
    </form>
    <hr>
    <form>
        <h3>커리큘럼 2</h3>
        <p>label로 input 태그를 감싸서 넣으면 체크박스 선택을 할 때
            체크박스와 글자를 모두 클릭하여 선택할 수 있다.
        </p>
        <ul>
            <li><label><input type="checkbox" value="java">자바</label></li>
            <li><label><input type="checkbox" value="database">데이터베이스</label></li>
            <li><label><input type="checkbox" value="html">HTML</label></li>
        </ul>
    </form>
    <hr>
    <form>
        <h3>커리큘럼 3</h3>
        <input type="checkbox" value="java">자바
        <input type="checkbox" value="database">데이터베이스
        <input type="checkbox" value="html">HTML
    </form>

</body>
</html>
