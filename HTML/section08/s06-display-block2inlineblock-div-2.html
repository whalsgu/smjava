<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Attribute</title>
    <style>
        div {
            width:100px;
            height:100px;
            margin:25px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h3>개발자 과정</h3>
    <hr>
    <p>inline-block: <br>
        블록 레벨을 인라인 레벨로 변경할 수 있다.
        인라인이면서 블록의 특징을 갖게된다.
        그러면 width, height 같은 블록 속성을 지정할 수 있다.
    </p>
    <hr>
    <div style="background:blue">[자바과정]</div>
    <div style="background:red">[DB과정]</div>
    <div style="background:orange">[웹과정]</div>
    <div style="background:yellow">[실무과정]</div>
</body>
</html>
