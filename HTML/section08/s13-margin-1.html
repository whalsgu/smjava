<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            background:darkgoldenrod;
        }

        .m1 { margin: 10px 20px 30px 40px; }
        .m2 { margin: 20px 40px; }
    </style>
</head>
<body>
    <h2>Margin - 바깥 여백</h2>
    <p>마진은 요소와 요소 사이의 간격</p>
    <p>마진속성</p>
    <ul>
        <li>margin-top: <크기> | <백분율> | auto </li>
        <li>margin-right: <크기> | <백분율> | auto </li>
        <li>margin-bottom: <크기> | <백분율> | auto </li>  
        <li>margin-left: <크기> | <백분율> | auto </li>
        <li>margin:  <크기> | <백분율> | auto </li>
    </ul>
    <ul>
        <li>크기: px, cm</li>
        <li>백분율: %</li>
        <li>auto: display 속성에 맞게 자동 지정</li>
    </ul>
    <hr>
    <div class="m1"></div>
    <div class="m2"></div>
    <div class="m2"></div>
    
</body>
</html>
