<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Attribute</title>
    <style>
        nav {
            width: 100%;
            height: 50px;
            background-color: cadetblue;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline-block;
            margin: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>화면 배치 방법 - block to inline-block</h1>
    <hr>
    <p>블록 레벨을 인라인 레벨로 변경할 수 있다.
        인라인이면서 블록의 특징을 갖게된다.
    </p>
    <hr>
    <nav>
        <ul>
            <li><a href="#">[자바과정]</a></li>
            <li><a href="#">[DB과정]</a></li>
            <li><a href="#">[웹과정]</a></li>
            <li><a href="#">[실무과정]</a></li>
        </ul>
    </nav>
    <hr>
    <h3>개발자 과정</h3>
</body>
</html>
