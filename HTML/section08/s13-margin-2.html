<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        div.m1 {
            width: 300px;
            height: 200px;
            background:darkgoldenrod;
        }

        div.m2 {
            width: 300px;
            height: 200px;
            background:darkgreen;
        }

        .m1 { margin: auto; } /* 좌.우 중앙으로 맞춤 */
        .m2 { margin: auto; } /* 좌.우 중앙으로 맞춤 */
    </style>
</head>
<body>
    <h2>Margin - 바깥 여백</h2>
    <hr>
    <div class="m1"></div>
    <div class="m2"></div>
</body>
</html>
