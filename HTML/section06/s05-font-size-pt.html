<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size</title>
    <style>
        p.pt32 { font-size: 32pt; }
        p.px32 { font-size: 32px; }
    </style>
</head>
<body>
    <h1>폰트크기(pt & px)</h1>
    <ul>
        <li>pt(point) : 1포인트 1/72인치(0.35146mm)</li>
        <li>px(pixel) : 1픽셀은 모니터 단위</li>
    </ul>
    <ul>
        <li>DPI는 1인치당 몇 개의 점(pixel)으로 구성</li>
        <li>Windows : 96dpi</li>
        <li>Mac : 72dpi</li>
    </ul>

    <hr>
    <p>폰트크기(일반)</p>
    <p class="pt32">폰트크기(32pt)</p>
    <p class="px32">폰트크기(32px)</p>
</body>
</html>
