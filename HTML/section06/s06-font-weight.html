<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Weight</title>
    <style>
        label { font-weight: bold; color:blueviolet;} 
        p.bold { font-weight: bold; }
        p.lighter { font-weight:lighter; }
        p.bolder { font-weight: bolder; }
        p.n100 { font-weight: 100; }
        p.n400 { font-weight: 400; }
        p.n700 { font-weight: 700; }
        p.n900 { font-weight: 900; }
    </style>
</head>
<body>
    <h2>폰트 글자 굵기(Font Weight)</h2>
    <hr>
    <label>글자 굵기 속성은 다음과 같다.</label>
    <ul>
        <li>normal: 기본값</li>
        <li>bold: 굵게</li>
        <li>lighter: 원래 굵기보다 더 가늘게</li>
        <li>bolder: 원래 굵기보다 더 굵게</li>
        <li>number: 100~900사이의 값, normal(400)</li>
    </ul>
    <hr>
    <label>글자 굵기 속성 예제</label>
    <p>normal: 기본값</p>
    <p class="bold">bold: 굵게</p>
    <p class="lighter">lighter: 원래 굵기보다 더 가늘게</p>
    <p class="bolder">bolder: 원래 굵기보다 더 굵게</p>
    <p class="n100">number: 100</p>
    <p class="n400">number: 400</p>
    <p class="n700">number: 700</p>
    <p class="n900">number: 900</p>
</body>
</html>
