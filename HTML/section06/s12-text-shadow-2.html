<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        .sd1 {
            color:#000;
            text-shadow: 0 4px #ccc, 
                0 -5px 4px #ff3, 
                2px -10px 6px #fd3,
                -2px -15px 11px #f80, 
                2px -19px 18px #f20;
        }
        h1 {
            background-color: black;
        }
    </style>

</head>
<body>
    <h2>Text Shadow</h2>
    <p>텍스트에 그림자 효과 추가를 여러개 지정할 수 있다.</p>
    <h1 class="sd1">그림자 효과</h1>
    <h1 class="sd1">그림자 효과</h1>
</body>
</html>
