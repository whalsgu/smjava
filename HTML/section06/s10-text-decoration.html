<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <style>
        h4 { text-decoration: underline;}
        h5 { text-decoration: overline;}
        h6 { text-decoration: line-through;}
    </style>
</head>
<body>
    <h1>텍스트 데코레이션</h1>
    <p>텍스트 데코레이션은 텍스트의 밑줄, 취소선, 텍스트의 위에 선 긋기와
        같은 스타일을 지정할 수 있다.
    </p>
    <ul>
        <li>none: 기본값</li>
        <li>underline: 텍스트에 밑줄 긋기</li>
        <li>overline: 텍스트의 위에 선 긋기</li>
        <li>line-through:텍스트 영역을 가로지르는 취소선 긋기</li>
    </ul>
    <hr>
    <h3>텍스트 데코레이이션</h3>
    <h4>underline: 텍스트에 밑줄 긋기</h4>
    <h5>overline: 텍스트의 위에 선 긋기</h5>
    <h6 style="color:red;">line-through:텍스트 영역을 가로지르는 취소선 긋기</h6>
</body>
</html>
