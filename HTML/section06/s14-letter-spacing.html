<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Spacing</title>
    <style>
        p.letter0 { letter-spacing: 0.0em; }
        p.letter1 { letter-spacing: 1.5em; }
        p.letter2 { letter-spacing: 0.5em; }
    </style>
</head>
<body>
    <h2>Letter Spacing은 텍스트 자간을 조절</h2>
    <hr>
    <p>낱 글자 사이의 간격을 조절</p>
    <hr>
    <p>이 내용은 글자 간격을 조정하지 않은 기본값이 적용되었습니다.</p>
    <p>이 내용은 글자 간격을 0.0em으로 조정하였습니다.</p>
    <p class="letter0">이 내용은 글자 간격을 0.0em으로 조정하였습니다.</p>
    <p class="letter2">이 내용은 글자 간격을 0.5em으로 조정하였습니다.</p>
    <p class="letter1">이 내용은 글자 간격을 1.5em으로 조정하였습니다.</p>
</body>
</html>
