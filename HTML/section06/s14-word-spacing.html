<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Spacing</title>
    <style>
        p.wordspacing0 { word-spacing: 0.0em; }
        p.wordspacing1 { word-spacing: 0.5em; }
        p.wordspacing2 { word-spacing: 1.5em; }
    </style>
</head>
<body>
    <h2>Word Spacing은 텍스트 자간을 조절</h2>
    <hr>
    <p>단어와 단어 사이의 간격을 조절</p>
    <hr>
    <p>이 내용은 단어 간격을 조정하지 않은 기본값이 적용되었습니다.</p>
    <p class="wordspacing0">이 내용은 단어 간격을 0.0em으로 조정하였습니다.</p>
    <p class="wordspacing1">이 내용은 단어 간격을 0.5em으로 조정하였습니다.</p>
    <p class="wordspacing2">이 내용은 단어 간격을 1.5em으로 조정하였습니다.</p>
</body>
</html>
