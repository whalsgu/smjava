<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
    <style>
        ul {
            list-style: upper-alpha inside;
        }
    </style>
</head>
<body>
    <h2>목록 스타일 - 목록 스타일을 하나로 묶어서 지정</h2>
    <hr>
    <p>list-style : list-style-type값 list-style-poistion 값</p>
    <hr>
    <p>list-style : upper-alpha inside</p>
    <ul>
        <li>자기소개서</li>
        <li>이력서</li>
        <li>포트폴리오</li>
    </ul>

    <hr>
    <p>list-style-position : outside(default)</p>
    <ol>
        <li>자기소개서</li>
        <li>이력서</li>
        <li>포트폴리오</li>
    </ol>

</body>
</html>
