<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Attribute</title>
    <style>
        p { font: 32px/12px "맑은 고딕"; }
    </style>
</head>
<body>
    <h2>폰트 속성 한 번에 지정하기</h2>
    <p>폰트 글꼴 관련 속성을 한 번에 지정할 수가 있습니다.</p>
    <p>그룹 단위: font-size/line-height font-family</p>
    <hr>
    
</body>
</html>
