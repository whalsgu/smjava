<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Attribute</title>
    <style>
        p.font-all { font: bold italic large Palatino, serif }
    </style>
</head>
<body>
    <h2>폰트 속성 한 번에 지정하기</h2>
    <p>폰트 글꼴 관련 속성을 한 번에 지정할 수가 있습니다.</p>
    <p class="font-all">폰트 글꼴 관련 속성을 한 번에 지정할 수가 있습니다.</p>
    <a href="https://www.w3.org/TR/css-fonts-3/">폰트 스펙 참조</a>
 </body>
</html>
