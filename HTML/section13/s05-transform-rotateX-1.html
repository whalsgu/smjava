<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .org {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin: 20px;
            /*perspective: 180px; */
        }

        img {
            width: 200px;
            height: 200px;
        }

        .rotate:hover {
            transform: rotateX(45deg); /* x축을 기준으로 시계 방향으로 45도 회전 */
        }
       
    </style>
</head>
<body>
    <h1>Transform - rotate</h1>
    <p>rotate 함수는 지정한 각도만큼 회전</p>
    <ul>
        <li>rotateX(각도) : x축을 기준으로 각도 만큼 회전</li>
    </ul>
    <p>x축을 기준으로 45도를 회전하면 50% 축소되는 효과가 있다.
        perspective를 지정하여 원근감을 줄 수 있다.
    </p>
    <hr>
    <div class="org">
        <div class="rotate">
            <img src="../images/image2.jpg">
        </div>
    </div>

</body>
</html>
