<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .org {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin: 20px
        }

        img {
            width: 200px;
            height: 200px;
        }

        .trx:hover {
            transform: translateX(120px);
        }

        .try:hover {
            transform: translateY(120px);
        }

        .trxy:hover {
            transform: translate(120px, 200px);
        }

        .trm:hover {
            transform: translate(-70px, -70px);
        }
    </style>
</head>
<body>
    <h1>Transform - translate</h1>
    <p>변형함수에서 이동은 x축이나 y축 방향 또는 양쪽 방향으로 이동할 거리를 지정하여 이동 시킨다.</p>
    <hr>
    <div class="org">
        <div class="trx">
            <img src="../images/image1.jpg">
        </div>
    </div>

    <div class="org">
        <div class="try">
            <img src="../images/image2.jpg">
        </div>
    </div>

    <div class="org">
        <div class="trxy">
            <img src="../images/image3.jpg">
        </div>
    </div>
    <div class="org">
        <div class="trm">
            <img src="../images/image1.jpg">
        </div>
    </div>

</body>
</html>
