<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        div { 
            width: 200px;
            height: 200px;
        }

        .container {
            border: 1px solid black;
            margin-top: 100px;
            margin-left: 100px;
            float: left;
            perspective: 300px;
        }

        .box1 {
            background: blueviolet;
            transform: rotateY(45deg);
        }

        .box2 {
            background: crimson;
            transform-origin: left top;
            transform: rotateX(45deg);
        }

        #ts-flat:hover {
            transform-style: flat;
        }

        #ts-3d:hover {
            transform-style: preserve-3d;
        }

    </style>
</head>
<body>
    <h1>transform-style - 3D 변형</h1>
    <p>transform-style : flat | preserve-3d</p>
    <ul>
        <li>flat : 하위 요소를 평면으로 처림</li>
        <li>preserve-3d : 하위 요소를 3D 효과를 적용</li>
    </ul>
    <hr>
    <div class="container">
        <div class="box1" id="ts-flat">
            <div class="box2"></div>
        </div>
    </div>

    <div class="container">
        <div class="box1" id="ts-3d">
            <div class="box2"></div>
        </div>
    </div>

</body>
</html>
