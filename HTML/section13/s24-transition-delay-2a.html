<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        #container {
            position: relatvie;
            width: 500px;
            height: 300px;
            border: 1px solid #bbb;
            margin: 0 auto;
        }

        #container:hover .box {
            transform: rotate(720deg);
            margin-left: 400px;
        }

        .box {
            font-size: 20px;
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            background-color: #abc;
        }

        .box p {
            text-align: center;
            padding-top: 4px;
        }

        /* transition-property를 생략하면 모든 속성에 대해서 트랜지션이 반영 */
        #ndelay { 
            transition-duration: 3s;
            border: 1px solid #ff6a00;
        }

        #delay {
            transition-duration: 3s;
            transition-delay: 1s;       /* 시작 지연 시간 */
            border: 1px solid #006aff;
        }

    </style>
</head>
<body>
    <h1>Transition - transition-delay</h1>
    <p>transition-delay : 시간</p>
    <ul>
        <li>시간: 시작 지연 시간 지정. 지정된 시간만큼 기다렸다가 트랜지션이 시작</li>
        <li>초(seconds) : 1s, 2s</li>
        <li>밀리초(milliseconds) : 1000분의 1초, 0.1s, 0.001s</li>
    </ul>
    <hr>
    <div id="container">
        <div id="ndelay" class="box">
            <p>no delay</p>
        </div>

        <div id="delay" class="box">
            <p>delay</p>
        </div>
    </div>
</body>
</html>
