<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .org {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin: 20px;
        }

        img {
            width: 200px;
            height: 200px;
        }

        .trx {
            transition-property: transform;
            transition-duration: 3s;
            transition-timing-function: ease-in-out;
        }

        .trx:hover {
            transform: scale(2) perspective(120px) rotateX(180deg);
            transition-delay: 0.5s; /* 0.5초 지연 */
        }
    </style>
</head>
<body>
    <h1>Transition - transition-delay</h1>
    <p>transition-delay : 시간</p>
    <ul>
        <li>시간: 시작 지연 시간 지정. 지정된 시간만큼 기다렸다가 트랜지션이 시작</li>
        <li>초(seconds) : 1s, 2s</li>
        <li>밀리초(milliseconds) : 1000분의 1초, 0.1s, 0.001s</li>
    </ul>
    <hr>
    <div class="org">
        <div class="trx">
            <img src="../images/image1.jpg">
        </div>
    </div>
</body>
</html>
