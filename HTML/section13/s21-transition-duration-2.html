<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .trx {
            width: 100px;
            height: 100px;
            background: red;
            border: 1px solid black;
            transition-property: background-color, transform, width, height;    /* 배경색, 변형, 너비, 높이 */
            transition-duration: 10s, 0.3s, 1s, 5s;                             /* 배경색(5초), 변형(1000분의 3초) */
        }

        .trx:hover {
            width: 200px;
            height: 200px;
            background-color:floralwhite;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h1>transition-duration</h1>
    <p>transition-duration : 시간</p>
    <p>트랜지션 진행 시간 지정</p>
    <ul>
        <li>초(seconds) : 초단위, 1s, 5s</li>
        <li>밀리초(milliseconds) : 1000분의 1초, 0.1s, 0.12s</li>
    </ul>
    <hr>
    <div class="trx"><h1>Hi</h1></div>
</body>
</html>
