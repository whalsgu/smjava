<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다단 편집</title>
    <style>
        .multi-col {
            column-width: auto;
        }
    </style>
</head>
<body>
    <h2>column-with: 단의 너비 고정하고 다단 구성</h2>
    <p>column-width: <크기> | auto</p>
    <p>auto인 경우는 column-count에 따라서 단의 너비가 자동 계산된다.</p>
    <hr>
    <div class="multi-col">
        <p>column-width는 단의 너비를 고정하고 다단으로 구성한다.
            <b>크기는</b> 단의 너비를 직접 지정한다. 크기를 고정하면 화면의 크기에 따라서 단의 갯수가 증가하거나 줄어든다.
            <b>auto는</b> 단의 갯수에 따라서 단의 너비가 결정된다. 단의 갯수를 지정하면 화면의 크기에 따라 단의 크기가 변한다.
        </p>
    </div>
</body>
</html>
