<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        div {
            padding: 30px;
            margin:20px;
        }
        .m1 {
            background: coral;
            margin-right: 20px;
            padding:20px;
            float:left;
        }
        .m2 {
            background:cyan;
            margin-right: 20px;
            padding:20px;
            float:left;
        }
        .m3 {
            background:darkorchid;
            padding:20px;
            /*float:left; */
            clear: left;
        }
        .m4 {
            background:darkslategrey;
            margin-right: 20px;
            padding:20px;
            float:right;
        }
        .m5 {
            background: red;
            margin-right: 20px;
            padding:20px;
            /*float:right; */
            clear: both;    /* 어느쪽이든 양쪽 모두를 해제 */
        }

    </style>
</head>
<body>
    <h2>clear : float 속성 해제</h2>
    <p>clear: none | left | right | both</p>
    <ul>
        <li>none: 무시</li>
        <li>left: float left 해제</li>
        <li>right: float right 해제</li>
        <li>both: float left, right 모두 해제</li>
    </ul>
    <hr>
    <div class="m1">파일</div>
    <div class="m2">에디트</div>
    <div class="m3">보기</div>
    <div class="m4">도움말</div>
    <div class="m5">나가기</div>
</body>
</html>
