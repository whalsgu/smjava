<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Style</title>
    <style>
        .t1 {
            caption-side: top; /* 기본값 */
            border: 2px solid black;
            border-collapse: separate; /* 셀을 분리했을 때 border-spaceing이 적용 */
            border-spacing: 10px 20px; /* 수평거리 수직거리 */
        }

        th, td {
            border: 2px dotted black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>border-spacing - 셀 테두리 사이의 거리</h2>
    <p>border-collapse:separate인 경우 테이블의 셀과 셀 사이의 거리 지정한다.</p>
    <p>border-spacing: <크기></p>
    <hr>
    <table class="t1">
        <caption>IT 전문 개발자 코스</caption>
        <tr>
            <th>과정</th>
            <th>언어</th>
        </tr>
        <tr>
            <td>분석과정</td>
            <td>요구사항확인, 분석</td>
        </tr>
        <tr>
            <td>개발자과정</td>
            <td>프로그래밍 언어</td>
        </tr>
    </table>
    
</body>
</html>
