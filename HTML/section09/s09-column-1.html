<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다단 편집</title>
</head>
<body>
    <h2>다단편집</h2>
    <hr>
    <div>
        <p><b>column-width:</b>단의 너비 고정하고 다단 구성</p>
        <p><b>column-count:</b>단의 갯수를 고정하고 다단 구성</p>
        <p><b>column-gap:</b>단과 단 사이 여백 지정</p>
        <p><b>column-rule:</b>단의 구분석 스타일 지정</p>
        <p><b>break-after:</b>단의 위치 지정</p>
        <p><b>column-span:</b>여러 단 합치기</p>
    </div>
</body>
</html>
