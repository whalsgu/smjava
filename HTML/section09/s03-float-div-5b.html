<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
</head>
<body>
    <div style="width:150px; height:150px; border:1px solid red; float:left; margin-right:10px">
        첫 번째 영역: 여기에 그림이나 글자 도는 광고 등을 넣음<br>
        왼쪽에 위치배치(float:left)<br>
        오른쪽에 바깥여백(margin-right:10px)
    </div>
    <div style="width:150px; height:150px; border:1px solid green; float:left">
        두 번째 영역: 여기에 그림이나 글자 도는 광고 등을 넣음<br>
        첫 번째 영역 옆에 나란히 붙임(float:left)
    </div>
</body>
</html>
