<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .m1 {
            background: coral;
            margin-right: 20px;
            padding:20px;
            float:left;
        }
        .m2 {
            background:cyan;
            margin-right: 20px;
            padding:20px;
            float:left;
        }
        .m3 {
            background:darkorchid;
            padding:20px;
            float:left;
        }
        .m4 {
            background:darkslategrey;
            margin-right: 20px;
            padding:20px;
            float:right;
        }

    </style>
</head>
<body>
    <div class="m1">파일</div>
    <div class="m2">에디트</div>
    <div class="m3">보기</div>
    <div class="m4">도움말</div>
</body>
</html>
