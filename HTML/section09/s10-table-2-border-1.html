<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Style</title>
    <style>
        .t1 {
            caption-side: top; /* 기본값 */
            border: 2px solid black;
        }

        .t1 td {
            border: 1px dotted royalblue;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>border - 표 테두리 스타일</h2>
    <p>테이블의 외곽선 스타일을 지정할 수 있으며 셀과 분리해서 스타일이 적용된다.</p>
    <hr>
    <table class="t1">
        <caption>IT 전문 개발자 코스</caption>
        <tr>
            <th>과정</th>
            <th>언어</th>
        </tr>
        <tr>
            <td>분석과정</td>
            <td>요구사항확인, 분석</td>
        </tr>
        <tr>
            <td>개발자과정</td>
            <td>프로그래밍 언어</td>
        </tr>
    </table>
    
</body>
</html>
