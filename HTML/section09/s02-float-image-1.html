    <title>float</title>

<body>
    <h2>float - 배치</h2>
    <p>float는 요소를 왼쪽이나 오른쪽으로 배치</p>
    <p>float: left | right | none</p>
    <ul>
        <li>left: 요소를 문서의 왼쪽에 배치</li>
        <li>right: 요소를 문서의 오른쪽에 배치</li>
        <li>none: 좌우 어느쪽에도 배치하지 않음</li>
    </ul>
