<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        ul {
            list-style: none;
        }

        li {
            width: 100px;
            margin: 5px;
            display: inline-block;
        }

        li a {
            padding: 5px 10px;
            font-size: 14px;
            color: blue;
            text-decoration: none;
        }

        a[class $= "#"] { /* class 속성의 값이 $으로 끝나면 선택(menu#) */
            background:orange;
        }

    </style>
</head>
<body>
    <h1>속성 선택자(Attribute Selector) - 속성값($=)</h1>
    <h3>속성의 값 중에서 특정한 값으로 <span style="color:red;">끝나는</span> 속성에 스타일을 적용</h3>
    <hr>
    <ul>
        <li><a class="menu#">메인 메뉴</a></li>
        <li><a href="#file">파일메뉴</a></li>
        <li><a href="#edit">편집메뉴</a></li>
        <li><a href="#view">보기메뉴</a></li>
        <li><a href="#help">도움말메뉴</a></li>
    </ul>
    
</body>
</html>
