<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부 스타일(Internal Style) 예제</title>
    <style>
        /* 스타일 주석 */
        h1 {
            font-size:24px;  /* 글자크기 */
            color:orange;    /* 글자색상 */
        }

        p { color:red; }
    </style>    
</head>
<body>
    <h1>내부 스타일(Internal Style) 예제</h1>
    <h3>사용자 경험이란?</h3>
    <p>소비자는 느낌과 경험을 통해 상품을 선택한다.
        그러므로 이제 제품이 아니라 상품을 넘어 서비스를 제공해야 한다.
        그러면 고객 만족, 고객 감동, 고객 행복으로 이어져
        고객 충성도가 생긴다.
    </p>
    <p>사용자 경험을 중시하는 시대가 되었다.</p>
</body>
</html>
