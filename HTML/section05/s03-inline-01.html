<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>인라인(inline) 스타일 적용 예제</title>
</head>
<body>
    <h1>인라인(inline) 스타일</h1>
    <hr>
    <p>인라인 스타일은 스타일 시트를 사용하지 않고 적용한 대상(tag)에
        직접 표시한다.
    </p>
    <hr>
    <h2 style="color:blueviolet; font-size:1.0em;">나는 누구인가?</h2>
    <p>나는 풀스택 개발자를 꿈꾸는 학생입니다.<br>
        현재 이젠아카데미에서 열심히 코딩을 공부하고 있습니다.
    </p>
    
</body>
</html>
