<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector Style</title>
    <style>
        #studyway { /* 아이디 선택자 */
            color:red;
        }
  
    </style>
</head>
<body>
    <h1>아이디(ID) 선택자</h1>
    <hr>
    <p>아이디(ID) 선택자는 동일한 ID로 명시된 태그에 적용된다.
        아이디(ID) 이름앞에 샾(#)으로 정의한다.
        태그의 속성에 id="아이디명"을 명시하면 아이디(ID) 선택자가 적용된다.</p>
    <ul>
        <li>id는 문서에서 유일해야 한다.</li>
        <li>id는 태그를 식별하는 유일한 식별자이다.</li>
    </ul>

    <hr>
    <h3 id="studyway">공부의 왕도는 없다.</h3>
    <h4>성공의 지름은 없다.</h4>
    <h5>이루고자 하는 희망을 끝까지 추구하는 것 만이 성공으로 가는 길이다.</h5>
    <h6>그렇게 하기 위해서는 좋은 습관을 가져야 한다.</h6>
</body>
</html>
