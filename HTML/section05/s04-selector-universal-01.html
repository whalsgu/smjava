<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Univarsal Selector 예제</title>
    <style>
        /* 전체 선택자(selector) */
        * { margin: 0; padding:0; color:cadetblue; }

        /* 태그 선택자 */
        p {
            font-size: 24px;
            font-family:Georgia;
        }
    </style>
</head>
<body>
    <h1>전체 선택자(universal selector)</h1>
    <p>태그 선택자의 의해 적용된 스타일, font-family(Georgia)</p>
</body>
</html>
