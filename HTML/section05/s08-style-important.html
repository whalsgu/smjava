<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Style</title>
    <style>
        body {
            color: blue;
        }

        h2 {
            color: brown !important;
        }

        p {
            color:royalblue !important;
        }

</style>
</head>
<body>
    <h1>Important Style</h1>
    <p>스타일값(!important)은 가장 우선 순위가 높다.</p>
    <hr>
    <div id="container">
        <h2 style="color:green">[자바 개발자 과정]</h2>
        <p>세상을 바꾸는 자바 개발자가 되기 위한 코스입니다.</p>
        <p>우리는 새로운 세상을 여는 개발자가 되겠습니다.</p>
        <p style="color:red; font-style:italic;">우리의 여정은 사람들을 행복하게 할 것 입니다.</p>
    </div>
</body>
</html>
