<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        #container > ul { /* 자식 선택자, #container에 속한 자식 태그에 적용*/
            color:seagreen;
        }
    </style>
</head>
<body>
    <h1>자식 선택자(Descendant Selector)</h1>
    <h3>자식 선택자는 부모 요소에 포함된 자식 요소에 적용된다.</h3>
    <hr>
    <section id="container">
        <h1>자바 개발자 과정</h1>
        <ul>
            <li>프로그래밍 언어</li>
                <ul>
                    <li>자바</li>
                    <li>자바스크립트</li>
                </ul>
            <li>데이터 베이스</li>
                <ul>
                    <li>오라클</li>
                    <li>마이SQL</li>
                    <li>MS-SQL</li>
                </ul>
            <li>요구사항</li>
        </ul>

        <h1>자바 개발자 과정 2</h1>
        <ol> <!-- 자식 -->
            <li>프로그래밍 언어</li>
                <ul> <!-- 자손은 적용되지 않음 -->
                    <li>자바</li>
                    <li>자바스크립트</li>
                </ul>
            <li>데이터 베이스</li>
                <ol>
                    <li>오라클</li>
                    <li>마이SQL</li>
                    <li>MS-SQL</li>
                </ol>
            <li>요구사항</li>
        </ol>

    </section>
</body>
</html>
