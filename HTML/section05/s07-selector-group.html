<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selector Style</title>
    <style>
        h1 { 
            color:slateblue;
            text-align:right;
        }
        h2 { color:tomato;}

        h1, h2 { /* 그룹 선택자(태그) */
            text-align:center;
        }

    </style>
</head>
<body>
    <h1>그룹 선택자</h1>
    <hr>
    <p>그룹 선택자는 둘 이상의 태그에 같은 스타일을 적용한다.
        동일한 스타일에 대해서는 하나의 그룹으로 묶어서 정의를 한다.
        다른 스타일은 개별적으로 적용할 수 있다.
    </p>
    <p style="color:red;">지정된 스타일이 중복되면 나중에 선언된 스타일 값이 적용된다.</p>

    <hr>
    <h2>성공의 길</h2>
    <h3>공부의 왕도는 없다.</h3>
    <h4>성공의 지름은 없다.</h4>
    <h5>이루고자 하는 희망을 끝까지 추구하는 것 만이 성공으로 가는 길이다.</h5>
    <h6>그렇게 하기 위해서는 좋은 습관을 가져야 한다.</h6>    
    
</body>
</html>
