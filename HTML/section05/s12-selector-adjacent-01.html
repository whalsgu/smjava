<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Selector</title>
    <style>
        h2 + ul { /* 인접 선택자 */
            border: 2px dotted red;
        }
    </style>
</head>
<body>
    <h1>인접 선택자(Adjacent Selector)</h1>
    <h3>인접 선택자는 형제 요소 가운데 첫 번째 요소에 적용된다.
    </h3>
    <hr>
    <section id="container">
        <h1>자바 개발자 과정</h1>
        <ul>
            <li>프로그래밍 언어</li>
            <ul>
                <li>자바</li>
                <li>자바스크립트</li>
            </ul>
        </ul>
        <h2>DB 개발자 과정</h2> <!-- 선택자(h2 + ul)에 의해서 바로 아래 나오는 ul이 선택됨 -->
        <ul>
            <li>데이터베이스</li>
            <ul>
                <li>오라클</li>
                <li>마이SQL</li>
                <li>MS-SQL</li>
            </ul>
        </ul>
        <ul>
            <li>비정형 데이터처리</li>
            <ul>
                <li>NOSQL</li>
                <li>몽공DB</li>
            </ul>
        </ul>

    </section>
</body>
</html>
