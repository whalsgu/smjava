<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector Style</title>
    <style>
        h3 { color:royalblue; } /* 태그 선택자 */
        .redtext { /* 클래스 선택자 */
            color:red;
        }
  
    </style>
</head>
<body>
    <h1>클래스 선택자</h1>
    <hr>
    <p>클래스 선택자는 동일한 클래스로 명시된 모든 태그들에 적용된다.
        클래스 이름앞에 마침표(.)로 정의한다.
        태그의 속성에 class="클래스이름"을 명시하면 클래스 선택자가 적용된다.
    </p>
    <p>태그 선택자와 클래스 선택자를 같이 지정하면 클래스 선택자가 적용된다.</p>
    <hr>
    <h3>공부의 길을 묻다</h3>
    <h3 class="redtext">공부의 왕도는 없다.</h3>
    <h4 class="redtext">성공의 지름은 없다.</h4>
    <h5>이루고자 하는 희망을 끝까지 추구하는 것 만이 성공으로 가는 길이다.</h5>
    <h6 class="redtext">그렇게 하기 위해서는 좋은 습관을 가져야 한다.</h6>
</body>
</html>
