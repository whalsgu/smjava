<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Class - State</title>
</head>
<body>
    <h1>가상 클래스 - 상태</h1>
    <p>태그(요소)가 enabled, disabled, checked와 같은 상태에 따라서 스타일을 지정</p>
    <ul>
        <li>:enabled: 요소가 사용 가능한 상태</li>
        <li>:disabled: 요소가 사용 가능하지 않은 상태</li>
        <li>:checked: 체크박스나 라디오 박스에서 해당 항목이 선택되었을 상태</li>
        <li>:selected: 옵션 태그에서 해당 항목이 선택되었을 상태</li>
    </ul>
</body>
</html>
