<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자(Attribute Selector)</title>
    <style>
        ul {
            list-style:none; /* 블릿 */
        }

        li {
            width:100px;
            display: inline-block;
            margin: 10px;
            /*background-color:burlywood; */
            text-align: center;
        }

        li a {
            padding: 4px 10px;
            font-size: 20px;
            color: blue;
            text-decoration: none; /* 하이퍼 링크의 언더라인 */
        }
        
        a[target="_blank"] { /* 속성선택자: a 태그에서 속성(target)의 값이 "_blank"인 것만 배경색을 적용 */
            background-color: green;
            color:honeydew;
        }

        .menu {
            background-color: gold;
            border: 2px solid black;
        }
        
        a[href *= "menu"] { /* 태그 a의 속성 값의 일부가 "menu"를 포함하고 있으면 선택 */
            box-shadow: rgba(0,0,0,0.5) 5px 5px;
        }

    </style>
</head>
<body>
    <h1>속성 선택자</h1>
    <p>특정한 값을 포함하고 있는 속성에 스타일을 적용</p>
    <hr>
    <ul>
        <li><a target="_blank" href="http://www.myhome.com/home">홈화면</a></li>
        <li><a class="menu" href="http://www.myhome.com/menu/file">파일</a></li>
        <li><a class="menu" href="http://www.myhome.com/menu/edit">편집</a></li>
        <li><a class="menu" href="http://www.myhome.com/menu/view">보기</a></li>
        <li><a class="menu" href="http://www.myhome.com/run/go">실행</a></li>
        <li><a class="menu" href="http://www.myhome.com/env/opt">옵션</a></li>
        <li><a class="menu" href="http://www.myhome.com/manual/help">도움말</a></li>
    </ul>
    <hr>
    <a href="naver.com/menu/find">네이버</a>
    <a href="naver.com/menu/find">다음</a>
</body>
</html>
