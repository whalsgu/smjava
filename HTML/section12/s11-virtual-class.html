<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Class</title>
</head>
<body>
    <h1>가상 클래스</h1>
    <p>사용자 동작에 반응하는 스타일을 적용하기 위해서 가상 클래스를 사용한다.
        가상 클래스는 슈도 클래스(pseudo class)
    </p>
    <ul>
        <li>:link : 방문하지 않은 링크에 스타일 적용</li>
        <li>:visited: 방문한 링크에 스타일 적용</li>
        <li>:hover: 태그(요소)에 마우스 커서를 올려 놓을 때의 스타일 적용</li>
        <li>:active: 태그(요소)를 활성화 했을 때 스타일을 적용</li>
        <li>:focus: 태그(요소)에 초점이 맞추어졌을 때 스타일 적용</li>
    </ul>
    
</body>
</html>
