<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자(Attribute Selector)</title>
    <style>
        ul {
            list-style:none; /* 블릿 */
        }

        li {
            width:100px;
            display: inline-block;
            margin: 10px;
            /*background-color:burlywood; */
            text-align: center;
        }

        li a {
            padding: 4px 10px;
            font-size: 20px;
            color: blue;
            text-decoration: none; /* 하이퍼 링크의 언더라인 */
        }
        
        a[href] { /* 속성선택자: a 태그에서 속성이 href인 것만 배경색을 적용 */
            background-color: gold;
        }
    </style>
</head>
<body>
    <h1>속성 선택자</h1>
    <p>속성 선택자는 태그 안에서 사용하는 속성들의 값에 따라서 스타일을 지정한다.</p>
    <hr>
    <ul>
        <li><a>홈화면</a></li>
        <li><a href="#">파일</a></li>
        <li><a href="#">편집</a></li>
        <li><a href="#">보기</a></li>
        <li><a href="#">실행</a></li>
        <li><a href="#">옵션</a></li>
        <li><a href="#">도움말</a></li>
    </ul>
    
</body>
</html>
