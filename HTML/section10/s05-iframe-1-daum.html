<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>외부 문서 삽입</title>
</head>
<body>
    <h1>iframe tag - 외부 문서 삽입 태그</h1> 
    <p>인라인 프레임(inline frame)으로서 웹 문서 안에 다른 웹 문서를 가져와 표시</p>
    <h3>속성</h3>
    <ul>
        <li>name: 프레임의 이름</li>
        <li>width: 프레임의 너버, 픽셀, 백분율</li>
        <li>height: 프레임의 높이, 픽셀, 백분율</li>
        <li>src: 프레임에 표시할 주소</li>
        <li>seamless: 테두리가 보이지 않게</li>
    </ul>
    <hr>
    <div>
        <h2>외부 문서 포함 - 다음</h2>
        <div>
            <iframe name="daum-link" src="https://www.daum.net" width="1024" height="768"></iframe>
        </div>
    </div>
</body>
</html>
