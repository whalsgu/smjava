<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Repeat</title>
    <style>
        body {
            background-image:url("images/background-1.jpg");
            background-repeat:repeat-x;
            color:gainsboro;
        }
    </style>
</head>
<body>
    <h1>Background Repeat</h1>
    <p>background-repeat는 배경 이미지를 반복하는 방법을 지정한다.</p>
    <ul>
        <li>repeat: 기본값, 브라우저 화면에 가득 찰 때까지 배경 이미지를 반복</li>
        <li>repeat-x: 브라우저 창 너비와 같아 질 때까지 가로로 반복</li>
        <li>repeat-y: 브라우저 창 높이와 같아 질 때까지 세로로 반복</li>
        <li>no-repeat: 배경 이미지를 한 번만 표시하고 반복하지 않음</li>
    </ul>
</body>
</html>
