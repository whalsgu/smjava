<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient</title>
    <style>
        div {
            width : 500px;
            height: 500px;
        }
        .radial-gradient {
            background: radial-gradient(circle, white 0%, black 10%, red);
        }
    </style>
</head>
<body>
    <h1>원형 그러데이션(Radial Gradient) - 색상 중지점(color-stop)</h1>
    <hr>
    <div class="radial-gradient"></div>
</body>
</html>
