<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        body {
            background: #e20e0e;
        }

        .t1 {
            color:rgb(255,255,255); /* 흰색 */
        }

        .t2 {
            color: rgba(255, 255, 255, 0.836);
        }

        .t3 {
            color:rgba(255,255,255, 0.5);
        }

        .t4 {
            color:rgba(255,255,255, 0.2);
        }
    </style>
</head>
<body>
    <h1>색상(color) 지정</h1>    
    <hr>
    <h2 class="t1">rgb(255,255,255)</h2>
    <h2 class="t2">rgb(255,255,255, 0.835)</h2>
    <h2 class="t3">rgb(255,255,255, 0.5)</h2>
    <h2 class="t4">rgb(255,255,255, 0.2)</h2>
</body>
</html>
