<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Attachment</title>
</head>
<body>
    <h1>Background Attachment</h1>
    <p>background-attachment는 배경 이미지를 고정</p>
    <hr>
    <p>background-attachment: scroll | fixed</p>
    <ul>
        <li>scroll: 기본값, 화면이 스크롤되면 이미지도 함께 스크롤 된다.</li>
        <li>fixed: 화면이 스크롤 되어도 배경 이미지는 고정</li>
    </ul>
</body>
</html>
