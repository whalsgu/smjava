<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeating Linear Gradient</title>
    <style>
        div {
            width : 500px;
            height: 500px;
        }
        .radial-gradient {
            background: repeating-linear-gradient(blue, blue 20px, yellow 20px, yellow 40px);
        }
        .radial-gradient2 {
            background: repeating-linear-gradient(blue, blue 20px, yellow , yellow 40px);
        }
    </style>
</head>
<body>
    <h1>그러데이션 반복</h1>
    <hr>
    <div class="radial-gradient"></div>
    <div class="radial-gradient2"></div>
</body>
</html>
