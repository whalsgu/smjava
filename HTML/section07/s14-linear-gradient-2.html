<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    <style>
        div {
            width : 400px;
            height: 400px;
        }
        .linear-gradient {
            background: linear-gradient(to right, blue, white); /* 오른쪽(90도) */
        }
    </style>
</head>
<body>
    <h1>선형 그러데이션(Linear Gradient)</h1>
    <hr>
    <div class="linear-gradient"></div>
</body>
</html>
