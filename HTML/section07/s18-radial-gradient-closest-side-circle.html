<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient</title>
    <style>
        div {
            width : 500px;
            height: 300px;
        }

        .radial-gradient-circle {
            background: radial-gradient(circle at 30% 60%,green, white, black);
        }

        .radial-gradient-circle-closest-side {
            background: radial-gradient(circle closest-side at 30% 60%,green, white, black);
        }


    </style>
</head>
<body>
    <h1>원형 그러데이션(Radial Gradient) - 크기(closest-side)</h1>
    <ul>
        <li>원(circle) : 그러데이션의 가장자리가 그러데이션 중심에서 
        가장 가까운 요소의 면(수평축, 수직축)과 만나는 지점</li>
        <li>타원(ellipse) : 그러데이션 중심에서 가장 가까운 요소의 면(수평축, 수직축)과 만나는 지점
        </li>
    </ul>
    <hr>
    <div class="radial-gradient-circle"></div>
    <div class="radial-gradient-circle-closest-side"></div>
</body>
</html>
