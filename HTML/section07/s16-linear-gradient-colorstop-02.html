<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    <style>
        div {
            width : 200px;
            height: 200px;
        }
        .linear-gradient-color-stop {
            background: linear-gradient(to bottom, red, white 30%, blue);
        }
        .linear-gradient-color-stop-w60p {
            background: linear-gradient(to bottom, red, white 60%, blue);
        }
        .linear-gradient-color-stop-w60p-b90p {
            background: linear-gradient(to bottom, red, white 60%, blue 95%, black);
        }
    </style>
</head>
<body>
    <h1>선형 그러데이션(Linear Gradient) - 색상 중지 점(Color Stop)</h1>
    <hr>
    <div class="linear-gradient-color-stop"></div>
    <div class="linear-gradient-color-stop-w60p"></div>
    <div class="linear-gradient-color-stop-w60p-b90p"></div>
</body>
</html>
