<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient</title>
    <style>
        div {
            width : 500px;
            height: 300px;
        }
        .radial-gradient {
            background: radial-gradient(circle farthest-corner at 30% 60%,green, white, black, red);
        }
    </style>
</head>
<body>
    <h1>원형 그러데이션(Radial Gradient) - 크기(farthest-corner)</h1>
    <p>그러데이션 가장 자리가 그러데이션 중심에서 가장 먼 코너와 만나는 지점</p>
    <hr>
    <div class="radial-gradient"></div>
</body>
</html>
