    <title>Background Image</title>
    <style>
        body {
            background-image:url("images/background-1.jpg"); /* 배경을 이미지로 채움 */

<body>
    <h1>Background Image</h1>
    <p>background-image는 기본적으로 브라우저 화면에 가득 찰 때까지 배경 이미지를 반복해서 표현한다.</p>
</body>
</html>
