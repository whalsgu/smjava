<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient</title>
    <style>
        div {
            width : 500px;
            height: 300px;
        }
        .radial-gradient {
            background: radial-gradient(rgb(128, 0, 21), white);
        }
    </style>
</head>
<body>
    <h1>원형 그러데이션(Radial Gradient) - 기본 타원형(ellipse)</h1>
    <p>모양은 기본형인 타원형(ellipse)과 원형(circle)이 있다.</p>
    <p>rarial-gradient(<최종모양> <크기> at <위치>, color-stop, [color-stop, ...])</p>
    <p>위치를 생략하면 태그의 가운데 중심에서 시작</p>
    <hr>
    <div class="radial-gradient"></div>
</body>
</html>
